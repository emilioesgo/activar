<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin | Huellitas Digitales</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <style>
        :root { --primary: #2bb673; --dark: #2c3e50; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        
        #login-screen { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 320px; }
        input { width: 100%; padding: 12px; margin: 15px 0; border: 1px solid #ddd; border-radius: 10px; text-align: center; font-size: 18px; box-sizing: border-box; }
        
        #admin-panel { display: none; width: 100%; max-width: 900px; background: white; padding: 30px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 20px; margin-bottom: 30px; }
        .header h1 { margin: 0; color: var(--dark); font-size: 24px; }

        /* Grid de 3 columnas para PC, 1 para M贸vil */
        .grid-menu { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; }
        
        .card { background: #f8f9fa; padding: 25px; border-radius: 20px; text-decoration: none; color: var(--dark); transition: 0.3s; border: 1px solid #eee; text-align: center; cursor: pointer; }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); background: #f0fff4; }
        .card-icon { font-size: 40px; margin-bottom: 15px; display: block; }
        .card-title { font-weight: bold; font-size: 18px; display: block; margin-bottom: 5px; }
        .card-desc { font-size: 13px; color: #777; }

        .btn { background: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; }
        .btn-logout { background: #ff4757; width: auto; font-size: 12px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div style="font-size: 50px;"></div>
        <h2>Acceso Admin</h2>
        <input type="password" id="admin-pin" placeholder="PIN Maestro" maxlength="4">
        <button class="btn" onclick="checkPin()">Entrar</button>
    </div>

    <div id="admin-panel">
        <div class="header">
            <h1> Huellitas <span style="color: var(--primary);">Admin</span></h1>
            <button class="btn btn-logout" onclick="location.reload()">Cerrar Sesi贸n</button>
        </div>

        <div class="grid-menu">
            <a href="admin/cajero.html" class="card">
                <span class="card-icon"></span>
                <span class="card-title">Punto de Venta</span>
                <span class="card-desc">Habilitar placa reci茅n vendida.</span>
            </a>

            <div class="card" onclick="irARegistro()">
                <span class="card-icon"></span>
                <span class="card-title">Activaci贸n Asistida</span>
                <span class="card-desc">Configurar perfil al cliente ahora.</span>
            </div>

            <a href="admin/inventario.html" class="card">
                <span class="card-icon"></span>
                <span class="card-title">Inventario</span>
                <span class="card-desc">Carga masiva de nuevos IDs.</span>
            </a>

            <a href="ayuda.html" class="card">
                <span class="card-icon"></span>
                <span class="card-title">Ver Manual</span>
                <span class="card-desc">Gu铆a de usuario y soporte.</span>
            </a>

            <a href="https://console.firebase.google.com/" target="_blank" class="card">
                <span class="card-icon"></span>
                <span class="card-title">Firebase Console</span>
                <span class="card-desc">Base de datos t茅cnica.</span>
            </a>
        </div>
    </div>

    <script>
        const PIN_MAESTRO = "2026"; 

        function checkPin() {
            const input = document.getElementById("admin-pin").value;
            if (input === PIN_MAESTRO) {
                document.getElementById("login-screen").style.display = "none";
                document.getElementById("admin-panel").style.display = "block";
            } else {
                alert("PIN Incorrecto.");
                document.getElementById("admin-pin").value = "";
            }
        }

        // Funci贸n para enviar al registro de mascota
        function irARegistro() {
            const id = prompt("Ingresa el ID de la placa a configurar:");
            if (id) {
                // Redirige a index.html (donde est谩 el formulario de registro) con el ID
                window.location.href = `index.html?id=${id.toUpperCase().trim()}`;
            }
        }

        document.getElementById("admin-pin").addEventListener("keypress", (e) => { if(e.key === "Enter") checkPin(); });
    </script>
</body>
</html>
