<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Flyer | Huellitas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        :root { --danger: #e74c3c; --text: #2c3e50; }
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }

        /* Estilo del Flyer (Proporción Hoja Carta) */
        .flyer-canvas {
            width: 350px;
            background: white;
            border: 15px solid var(--danger);
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            position: relative;
        }

        .header-lost {
            background: var(--danger);
            color: white;
            padding: 10px;
            font-size: 32px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: -20px -20px 20px -20px;
        }

        #pet-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #eee;
        }

        .pet-name { font-size: 35px; color: var(--danger); margin: 15px 0 5px; font-weight: 800; text-transform: uppercase; }
        .pet-info { font-size: 16px; color: var(--text); margin-bottom: 20px; font-weight: bold; }

        .qr-section {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px dashed #ccc;
        }
        #qrcode { margin-bottom: 10px; }
        .qr-text { font-size: 12px; color: #777; font-weight: bold; }

        .footer-contact { font-size: 20px; font-weight: 800; color: var(--danger); margin-top: 20px; }

        /* Botones de control */
        .controls { margin-top: 30px; display: flex; gap: 10px; }
        .btn {
            padding: 12px 25px; border: none; border-radius: 50px; 
            font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 8px;
            transition: 0.3s;
        }
        .btn-print { background: var(--text); color: white; }
        .btn-back { background: #ccc; color: #555; text-decoration: none; font-size: 14px; }

        @media print {
            .controls, .btn-back { display: none; }
            body { background: white; padding: 0; }
            .flyer-canvas { box-shadow: none; border-width: 25px; width: 90%; }
        }
    </style>
</head>
<body>

    <a href="hub.html" class="btn-back" style="margin-bottom: 20px;"><i class="fas fa-arrow-left"></i> Volver al Hub</a>

    <div class="flyer-canvas" id="flyer">
        <div class="header-lost">¡SE BUSCA!</div>
        
        <img id="pet-img" src="assets/img/logo.png" alt="Foto mascota">
        
        <div class="pet-name" id="pet-name">Cargando...</div>
        <div class="pet-info">Ayúdame a regresar a casa, mi familia me extraña mucho.</div>

        <div class="qr-section">
            <div id="qrcode"></div>
            <div class="qr-text">ESCANEA PARA VER CONTACTO</div>
        </div>

        <div class="footer-contact" id="pet-phone">Cel: 000 000 0000</div>
    </div>

    <div class="controls">
        <button class="btn btn-print" onclick="window.print()">
            <i class="fas fa-print"></i> Imprimir o Guardar PDF
        </button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCqROIzmp2guo2XLbdYrSW3ujlUBc7ngOc",
        authDomain: "huellitas-digitales.firebaseapp.com",
        projectId: "huellitas-digitales",
        storageBucket: "huellitas-digitales.firebasestorage.app",
        messagingSenderId: "523935942496",
        appId: "1:523935942496:web:0bb3ad3b28c189345fc005"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadFlyerData() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        if (!id) return;

        const docRef = doc(db, "placas", id.toUpperCase());
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
            const data = docSnap.data();
            document.getElementById('pet-name').innerText = data.mascota;
            document.getElementById('pet-phone').innerText = `Cel: ${data.telefono}`;
            if(data.foto) document.getElementById('pet-img').src = data.foto;

            // Generar el QR que lleva al perfil público
            new QRCode(document.getElementById("qrcode"), {
                text: `https://emilioesgo.github.io/activar/perfil.html?id=${id.toUpperCase()}`,
                width: 120,
                height: 120,
                colorDark : "#2c3e50",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }
    }

    loadFlyerData();
</script>
</body>
</html>
