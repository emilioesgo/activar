<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias por tu compra! | Huellitas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #2bb673; --dark: #2c3e50; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: var(--dark); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        
        .card { background: white; max-width: 450px; width: 100%; padding: 40px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; box-sizing: border-box; }
        
        .success-icon { font-size: 60px; color: var(--primary); margin-bottom: 20px; animation: scaleUp 0.5s ease; }
        @keyframes scaleUp { from {transform: scale(0);} to {transform: scale(1);} }

        h1 { margin: 0; font-size: 24px; color: var(--dark); }
        p { color: #666; font-size: 15px; line-height: 1.5; margin: 15px 0 25px; }

        .shipping-form { background: #f9f9f9; padding: 20px; border-radius: 15px; text-align: left; }
        .shipping-form h3 { font-size: 16px; margin-top: 0; margin-bottom: 15px; color: var(--dark); }
        
        input, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-family: inherit; }
        
        .btn-confirm { background: var(--primary); color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-confirm:hover { background: #23945d; }

        .footer-link { display: block; margin-top: 20px; color: #999; text-decoration: none; font-size: 13px; }
    </style>
</head>
<body>

<div class="card" id="main-card">
    <div class="success-icon"><i class="fas fa-check-circle"></i></div>
    <h1>¡Pago Exitoso!</h1>
    <p>Hemos recibido tu pago por la Placa Inteligente. Ahora, dinos a dónde debemos enviarla:</p>

    <div class="shipping-form" id="form-container">
        <h3>Datos de Envío</h3>
        <input type="text" id="nombre" placeholder="Nombre completo">
        <input type="tel" id="whatsapp" placeholder="WhatsApp (para el número de guía)">
        <textarea id="direccion" rows="3" placeholder="Dirección completa (Calle, Número, Colonia, CP, Ciudad)"></textarea>
        <button class="btn-confirm" onclick="enviarDatos()">Guardar Dirección</button>
    </div>

    <a href="admin.html" class="footer-link">Ir al Panel Principal</a>
</div>

<script>
    function enviarDatos() {
        const nombre = document.getElementById('nombre').value;
        const whatsapp = document.getElementById('whatsapp').value;
        const direccion = document.getElementById('direccion').value;

        if(!nombre || !whatsapp || !direccion) {
            alert("Por favor completa todos los campos para el envío.");
            return;
        }

        // Aquí simulamos el guardado. 
        // En el futuro podemos enviarlo a una colección "pedidos" en Firebase.
        document.getElementById('form-container').innerHTML = `
            <div style="text-align:center; padding: 20px;">
                <i class="fas fa-truck" style="font-size: 30px; color: var(--primary); margin-bottom: 10px;"></i>
                <p style="font-weight:bold; color:var(--primary);">¡Datos recibidos!</p>
                <p style="font-size:13px;">Te contactaremos por WhatsApp con tu número de guía en las próximas 24 horas.</p>
            </div>
        `;
    }
</script>

</body>
</html>
