<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control | Huellitas Digitales</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        :root { --primary: #2bb673; --bg: #f4f7f6; --text: #333; --error: #e74c3c; --lost: #ff4757; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 0; border-radius: 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 450px; overflow: hidden; }
        
        .header { background: var(--primary); color: white; padding: 25px; text-align: center; }
        .header h2 { margin: 0; font-size: 20px; }
        .id-badge { display: inline-block; background: rgba(255,255,255,0.2); padding: 4px 12px; border-radius: 20px; font-size: 12px; margin-top: 8px; }

        .content { padding: 25px; }
        .hidden { display: none; }

        /* Estilo Modo Extrav√≠o */
        .lost-mode-box { background: #fff5f5; border: 2px solid #feb2b2; padding: 15px; border-radius: 15px; margin-bottom: 20px; text-align: center; }
        .lost-mode-box.active { background: var(--lost); border-color: #ff6b81; color: white; }
        .switch-container { display: flex; align-items: center; justify-content: space-between; margin-top: 10px; }

        .photo-edit-section { text-align: center; margin-bottom: 20px; }
        .current-photo-preview { width: 120px; height: 120px; border-radius: 60px; object-fit: cover; border: 3px solid var(--primary); margin-bottom: 10px; background: #eee; }
        
        label { display: block; margin-bottom: 6px; font-size: 13px; color: #666; font-weight: 600; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 18px; border: 1.5px solid #eee; border-radius: 12px; box-sizing: border-box; font-size: 15px; transition: 0.3s; }
        input:focus, select:focus, textarea:focus { border-color: var(--primary); outline: none; background: #f9fffb; }
        
        .phone-group { display: flex; gap: 8px; margin-bottom: 18px; }
        .phone-group select { width: 45%; margin-bottom: 0; }
        .phone-group input { width: 55%; margin-bottom: 0; }

        button { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-bottom: 10px; }
        .btn-hub { background: #4285F4; } /* Azul Google */
        .btn-lost { background: var(--lost); }
        button:hover { filter: brightness(0.9); transform: translateY(-1px); }
        .btn-secondary { background: #f0f0f0; color: #666; }

        #status { text-align: center; margin-top: 15px; font-size: 14px; font-weight: 500; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--primary); border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; margin-right: 8px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="card">
    <div class="header" id="header-bg">
        <h2 id="main-title">üîí Acceso Propietario</h2>
        <div id="placa-id-display" class="id-badge">ID: Cargando...</div>
    </div>

    <div class="content">
        <div id="seccion-login">
            <label>PIN de Seguridad (4 d√≠gitos):</label>
            <input id="login-pin" type="password" maxlength="4" placeholder="Ingresa tu PIN">
            <button id="btn-verificar">Acceder al Panel</button>
            <a id="btn-forgot" style="display:block; text-align:center; color:#888; text-decoration:none; font-size:13px; cursor:pointer;">Olvid√© mi PIN</a>
        </div>

        <div id="seccion-editor" class="hidden">
            
            <div id="lost-status-box" class="lost-mode-box">
                <strong>¬øTu mascota se perdi√≥?</strong>
                <div class="switch-container">
                    <span id="lost-text">Modo Extrav√≠o Desactivado</span>
                    <button id="btn-toggle-lost" class="btn-lost" style="width:auto; padding:8px 15px; margin:0;">ACTIVAR</button>
                </div>
            </div>

            <button onclick="window.open('https://www.google.com/android/find', '_blank')" class="btn-hub">üìç Abrir Google Find Hub</button>

            <hr style="border:0; border-top:1px solid #eee; margin:20px 0;">

            <div class="photo-edit-section">
                <img id="current-photo" class="current-photo-preview" src="" alt="Foto Mascota">
                <label for="new-photo" style="color: var(--primary); cursor: pointer;">üì∏ Cambiar Foto</label>
                <input id="new-photo" type="file" accept="image/*" style="display: none;">
            </div>

            <label>Nombre de la Mascota:</label>
            <input id="edit-nombre" type="text" placeholder="Nombre">

            <label>Mensaje en Perfil (Si se pierde):</label>
            <textarea id="edit-mensaje" rows="2" placeholder="Ej: Estoy asustado, ll√°male a mi mam√°."></textarea>

            <label>Celular de Contacto:</label>
            <div class="phone-group">
                <select id="edit-codigo">
                    <option value="52">üá≤üáΩ +52</option>
                    <option value="1">üá∫üá∏ +1</option>
                    <option value="34">üá™üá∏ +34</option>
                </select>
                <input id="edit-num-local" type="tel" placeholder="N√∫mero local">
            </div>

            <label>Notas M√©dicas:</label>
            <textarea id="edit-notas" rows="3" placeholder="Alergias o medicinas"></textarea>

            <button id="btn-guardar">Guardar Cambios</button>
            <button onclick="window.location.reload()" class="btn-secondary">Cerrar Sesi√≥n</button>
        </div>

        <div id="status"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCqROIzmp2guo2XLbdYrSW3ujlUBc7ngOc",
        authDomain: "huellitas-digitales.firebaseapp.com",
        projectId: "huellitas-digitales",
        storageBucket: "huellitas-digitales.firebasestorage.app",
        messagingSenderId: "523935942496",
        appId: "1:523935942496:web:0bb3ad3b28c189345fc005"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const urlParams = new URLSearchParams(window.location.search);
    const placaId = urlParams.get('id')?.toUpperCase();
    const status = document.getElementById("status");
    let isLostLocal = false;

    if(placaId) document.getElementById("placa-id-display").innerText = "ID: " + placaId;

    // LOGIN
    document.getElementById("btn-verificar").onclick = async () => {
        const pin = document.getElementById("login-pin").value;
        status.innerHTML = '<div class="loader"></div> Verificando...';

        try {
            const docRef = doc(db, "placas", placaId);
            const docSnap = await getDoc(docRef);
            const d = docSnap.data();

            if (docSnap.exists() && d.pin === pin) {
                status.innerText = "";
                document.getElementById("seccion-login").classList.add("hidden");
                document.getElementById("seccion-editor").classList.remove("hidden");
                
                // Cargar datos
                document.getElementById("edit-nombre").value = d.mascota || "";
                document.getElementById("edit-notas").value = d.notas || "";
                document.getElementById("edit-mensaje").value = d.mensaje || "";
                document.getElementById("current-photo").src = d.foto || "assets/img/logo.png";
                isLostLocal = d.extraviado || false;
                actualizarInterfazPerdido();

                // Separar tel√©fono
                const telFull = d.telefono || "";
                document.getElementById("edit-num-local").value = telFull.substring(3);
            } else {
                status.innerText = "‚ùå PIN incorrecto.";
            }
        } catch (e) { status.innerText = "Error de conexi√≥n."; }
    };

    function actualizarInterfazPerdido() {
        const box = document.getElementById("lost-status-box");
        const txt = document.getElementById("lost-text");
        const btn = document.getElementById("btn-toggle-lost");
        const header = document.getElementById("header-bg");

        if(isLostLocal) {
            box.classList.add("active");
            txt.innerText = "MODO EXTRAV√çO ACTIVADO";
            btn.innerText = "DESACTIVAR";
            header.style.background = "var(--lost)";
        } else {
            box.classList.remove("active");
            txt.innerText = "Modo Extrav√≠o Desactivado";
            btn.innerText = "ACTIVAR";
            header.style.background = "var(--primary)";
        }
    }

    // TOGGLE EXTRAV√çO
    document.getElementById("btn-toggle-lost").onclick = async () => {
        isLostLocal = !isLostLocal;
        actualizarInterfazPerdido();
        await updateDoc(doc(db, "placas", placaId), { extraviado: isLostLocal });
    };

    // GUARDAR CAMBIOS
    document.getElementById("btn-guardar").onclick = async () => {
        status.innerHTML = '<div class="loader"></div> Guardando...';
        const numLocal = document.getElementById("edit-num-local").value;
        const codigo = document.getElementById("edit-codigo").value;

        try {
            await updateDoc(doc(db, "placas", placaId), {
                mascota: document.getElementById("edit-nombre").value,
                mensaje: document.getElementById("edit-mensaje").value,
                notas: document.getElementById("edit-notas").value,
                telefono: "+" + codigo + numLocal
            });
            status.innerText = "‚úÖ ¬°Cambios guardados!";
            setTimeout(() => status.innerText = "", 2000);
        } catch (e) { status.innerText = "‚ùå Error al guardar."; }
    };
</script>
</body>
</html>
