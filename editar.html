<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración | Huellitas Digitales</title>
    <style>
        :root { --primary: #2bb673; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 20px; width: 100%; max-width: 400px; box-sizing: border-box; }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        #editor { display: none; }
    </style>
</head>
<body>
<div class="card">
    <div id="login">
        <h2>Acceso Propietario</h2>
        <input id="pin-check" type="password" placeholder="Introduce tu PIN">
        <button id="btn-login">Entrar</button>
    </div>

    <div id="editor">
        <h2>Editar Datos</h2>
        <input id="nombre" type="text" placeholder="Nombre">
        <input id="telefono" type="tel" placeholder="Teléfono">
        <label style="font-size: 12px;">Cambiar foto:</label>
        <input id="nueva-foto" type="file" accept="image/*">
        <textarea id="mensaje" placeholder="Mensaje"></textarea>
        <button id="btn-save">Guardar Cambios</button>
    </div>
    <p id="msg" style="text-align:center; margin-top:10px;"></p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCqROIzmp2guo2XLbdYrSW3ujlUBc7ngOc",
        authDomain: "huellitas-digitales.firebaseapp.com",
        projectId: "huellitas-digitales",
        storageBucket: "huellitas-digitales.firebasestorage.app",
        messagingSenderId: "523935942496",
        appId: "1:523935942496:web:0bb3ad3b28c189345fc005"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const placaId = new URLSearchParams(window.location.search).get('id');

    document.getElementById("btn-login").onclick = async () => {
        const snap = await getDoc(doc(db, "placas", placaId));
        if(snap.exists() && snap.data().pin === document.getElementById("pin-check").value) {
            const d = snap.data();
            document.getElementById("nombre").value = d.mascota;
            document.getElementById("telefono").value = d.telefono;
            document.getElementById("mensaje").value = d.mensaje;
            document.getElementById("login").style.display = "none";
            document.getElementById("editor").style.display = "block";
        } else {
            document.getElementById("msg").innerText = "❌ PIN incorrecto";
        }
    };

    document.getElementById("btn-save").onclick = async () => {
        document.getElementById("msg").innerText = "Guardando...";
        const file = document.getElementById("nueva-foto").files[0];
        let url = "";

        try {
            if(file) {
                const storageRef = sRef(storage, `fotos/${placaId}`);
                await uploadBytes(storageRef, file);
                url = await getDownloadURL(storageRef);
            }

            const updateData = {
                mascota: document.getElementById("nombre").value,
                telefono: document.getElementById("telefono").value,
                mensaje: document.getElementById("mensaje").value
            };
            if(url) updateData.foto = url;

            await updateDoc(doc(db, "placas", placaId), updateData);
            document.getElementById("msg").innerText = "✅ ¡Actualizado!";
        } catch (e) {
            document.getElementById("msg").innerText = "❌ Error";
        }
    };
</script>
</body>
</html>
