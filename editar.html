<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración | Huellitas Digitales</title>
    <style>
        :root { --primary: #2bb673; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 20px; width: 100%; max-width: 400px; box-sizing: border-box; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        h2 { text-align: center; color: #333; }
        label { display: block; margin-bottom: 5px; font-size: 14px; color: #666; font-weight: bold; }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
        
        /* Estilos para la vista previa de la foto anterior */
        .photo-preview-container { text-align: center; margin-bottom: 20px; }
        #current-photo { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 3px solid var(--primary); display: none; margin: 0 auto; }
        .no-photo-msg { font-size: 12px; color: #999; font-style: italic; }

        #editor { display: none; }
        #msg { text-align: center; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
<div class="card">
    <div id="login">
        <h2>Acceso Propietario</h2>
        <input id="pin-check" type="password" placeholder="Introduce tu PIN de seguridad">
        <button id="btn-login">Verificar PIN</button>
    </div>

    <div id="editor">
        <h2>Editar Datos</h2>
        
        <div class="photo-preview-container">
            <label>Foto actual:</label>
            <img id="current-photo" src="" alt="Foto de la mascota">
            <div id="no-photo" class="no-photo-msg" style="display:none;">La mascota no tiene foto asignada</div>
        </div>

        <label>Nombre de la Mascota:</label>
        <input id="nombre" type="text" placeholder="Nombre">
        
        <label>Teléfono de Contacto:</label>
        <input id="telefono" type="tel" placeholder="Teléfono">
        
        <label>¿Cambiar o subir nueva foto?</label>
        <input id="nueva-foto" type="file" accept="image/*">
        
        <label>Mensaje de Emergencia:</label>
        <textarea id="mensaje" rows="3" placeholder="Mensaje"></textarea>
        
        <button id="btn-save">Guardar Cambios</button>
    </div>
    <p id="msg"></p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCqROIzmp2guo2XLbdYrSW3ujlUBc7ngOc",
        authDomain: "huellitas-digitales.firebaseapp.com",
        projectId: "huellitas-digitales",
        storageBucket: "huellitas-digitales.firebasestorage.app",
        messagingSenderId: "523935942496",
        appId: "1:523935942496:web:0bb3ad3b28c189345fc005"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const placaId = new URLSearchParams(window.location.search).get('id');

    // Lógica para entrar al editor
    document.getElementById("btn-login").onclick = async () => {
        const pinIngresado = document.getElementById("pin-check").value;
        if(!placaId) return;

        try {
            const snap = await getDoc(doc(db, "placas", placaId));
            if(snap.exists() && snap.data().pin === pinIngresado) {
                const d = snap.data();
                
                // Rellenar los campos con la info actual
                document.getElementById("nombre").value = d.mascota;
                document.getElementById("telefono").value = d.telefono;
                document.getElementById("mensaje").value = d.mensaje || "";
                
                // MOSTRAR LA FOTO ANTERIOR
                const photoImg = document.getElementById("current-photo");
                if(d.foto) {
                    photoImg.src = d.foto;
                    photoImg.style.display = "block";
                    document.getElementById("no-photo").style.display = "none";
                } else {
                    photoImg.style.display = "none";
                    document.getElementById("no-photo").style.display = "block";
                }

                document.getElementById("login").style.display = "none";
                document.getElementById("editor").style.display = "block";
                document.getElementById("msg").innerText = "";
            } else {
                document.getElementById("msg").innerText = "❌ PIN incorrecto";
                document.getElementById("msg").style.color = "red";
            }
        } catch (e) {
            document.getElementById("msg").innerText = "❌ Error al conectar";
        }
    };

    // Lógica para guardar cambios
    document.getElementById("btn-save").onclick = async () => {
        document.getElementById("msg").innerText = "⏳ Guardando cambios...";
        document.getElementById("msg").style.color = "blue";
        
        const file = document.getElementById("nueva-foto").files[0];
        let nuevaUrl = "";

        try {
            // Si el usuario seleccionó una foto nueva, la subimos
            if(file) {
                const storageRef = sRef(storage, `fotos/${placaId}`);
                await uploadBytes(storageRef, file);
                nuevaUrl = await getDownloadURL(storageRef);
            }

            const ref = doc(db, "placas", placaId);
            const updateData = {
                mascota: document.getElementById("nombre").value,
                telefono: document.getElementById("telefono").value,
                mensaje: document.getElementById("mensaje").value
            };
            
            // Solo actualizamos la URL de la foto si se subió una nueva
            if(nuevaUrl) {
                updateData.foto = nuevaUrl;
                document.getElementById("current-photo").src = nuevaUrl; // Actualizar vista previa
            }

            await updateDoc(ref, updateData);
            document.getElementById("msg").innerText = "✅ ¡Información actualizada!";
            document.getElementById("msg").style.color = "green";
        } catch (e) {
            document.getElementById("msg").innerText = "❌ Error al guardar";
            document.getElementById("msg").style.color = "red";
        }
    };
</script>
</body>
</html>
