<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración | Huellitas Digitales</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 20px; width: 100%; max-width: 400px; box-sizing: border-box; border-top: 8px solid #2bb673; }
        h2 { text-align: center; color: #333; margin-bottom: 25px; }
        input, textarea { width: 100%; padding: 14px; margin-bottom: 15px; border: 1.5px solid #eee; border-radius: 12px; box-sizing: border-box; font-size: 16px; background: #fafafa; }
        input:focus { border-color: #2bb673; outline: none; background: #fff; }
        button { width: 100%; padding: 16px; background: #2bb673; color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 12px rgba(43,182,115,0.2); }
        .badge { display: block; text-align: center; margin-bottom: 20px; font-size: 12px; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>
<div class="card">
    <span class="badge">Panel de Control</span>
    <h2 id="titulo">Acceso Seguro</h2>
    
    <div id="login">
        <input id="pin-check" type="password" placeholder="Ingresa tu PIN">
        <button id="btn-entrar">Verificar Identidad</button>
    </div>

    <div id="editor" style="display:none;">
        <input id="mascota" type="text" placeholder="Nombre de la mascota">
        <input id="telefono" type="tel" placeholder="Teléfono de contacto">
        <textarea id="mensaje" placeholder="Mensaje de emergencia"></textarea>
        <button id="btn-save">Guardar Cambios</button>
    </div>
    <p id="msg" style="text-align:center; font-size: 14px; margin-top: 15px;"></p>
</div>
</body>
</html>
