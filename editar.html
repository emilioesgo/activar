<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control | Huellitas Digitales</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        :root { --primary: #2bb673; --bg: #f4f7f6; --text: #333; --error: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 0; border-radius: 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 450px; overflow: hidden; }
        
        .header { background: var(--primary); color: white; padding: 25px; text-align: center; }
        .header h2 { margin: 0; font-size: 20px; }
        .id-badge { display: inline-block; background: rgba(255,255,255,0.2); padding: 4px 12px; border-radius: 20px; font-size: 12px; margin-top: 8px; }

        .content { padding: 25px; }
        .hidden { display: none; }

        .photo-edit-section { text-align: center; margin-bottom: 20px; }
        .current-photo-preview { width: 120px; height: 120px; border-radius: 60px; object-fit: cover; border: 3px solid var(--primary); margin-bottom: 10px; background: #eee; }
        
        label { display: block; margin-bottom: 6px; font-size: 13px; color: #666; font-weight: 600; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 18px; border: 1.5px solid #eee; border-radius: 12px; box-sizing: border-box; font-size: 15px; transition: 0.3s; }
        input:focus, select:focus, textarea:focus { border-color: var(--primary); outline: none; background: #f9fffb; }
        
        .phone-group { display: flex; gap: 8px; margin-bottom: 18px; }
        .phone-group select { width: 45%; margin-bottom: 0; }
        .phone-group input { width: 55%; margin-bottom: 0; }

        button { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { filter: brightness(0.9); transform: translateY(-1px); }
        button:disabled { background: #ccc; }

        .btn-secondary { background: #f0f0f0; color: #666; margin-top: 10px; }
        .forgot-pin { display: block; text-align: center; margin-top: 15px; font-size: 13px; color: #888; text-decoration: none; cursor: pointer; }

        #status { text-align: center; margin-top: 15px; font-size: 14px; font-weight: 500; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--primary); border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; margin-right: 8px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <h2 id="main-title">ğŸ”’ Acceso Propietario</h2>
        <div id="placa-id-display" class="id-badge">ID: Cargando...</div>
    </div>

    <div class="content">
        <div id="seccion-login">
            <label>PIN de Seguridad (4 dÃ­gitos):</label>
            <input id="login-pin" type="password" maxlength="4" placeholder="Ingresa tu PIN">
            <button id="btn-verificar">Acceder al Editor</button>
            <a id="btn-forgot" class="forgot-pin">OlvidÃ© mi PIN</a>
        </div>

        <div id="seccion-editor" class="hidden">
            <div class="photo-edit-section">
                <img id="current-photo" class="current-photo-preview" src="" alt="Foto Mascota">
                <label for="new-photo" style="color: var(--primary); cursor: pointer;">ğŸ“¸ Cambiar Foto</label>
                <input id="new-photo" type="file" accept="image/*" style="display: none;">
            </div>

            <label>Nombre de la Mascota:</label>
            <input id="edit-nombre" type="text" placeholder="Nombre">

            <label>Celular de Contacto:</label>
            <div class="phone-group">
                <select id="edit-codigo">
                    <option value="52">ğŸ‡²ğŸ‡½ +52</option>
                    <option value="1">ğŸ‡ºğŸ‡¸ +1</option>
                    <option value="34">ğŸ‡ªğŸ‡¸ +34</option>
                    <option value="57">ğŸ‡¨ğŸ‡´ +57</option>
                    <option value="54">ğŸ‡¦ğŸ‡· +54</option>
                    <option value="56">ğŸ‡¨ğŸ‡± +56</option>
                    <option value="51">ğŸ‡µğŸ‡ª +51</option>
                    <option value="593">ğŸ‡ªğŸ‡¨ +593</option>
                    <option value="506">ğŸ‡¨ğŸ‡· +506</option>
                </select>
                <input id="edit-num-local" type="tel" placeholder="NÃºmero local">
            </div>

            <label>Observaciones y/o Notas MÃ©dicas:</label>
            <textarea id="edit-notas" rows="4" placeholder="Alergias, medicamentos, comportamiento..."></textarea>

            <button id="btn-guardar">Guardar Cambios</button>
            <button onclick="window.location.reload()" class="btn-secondary">Cancelar</button>
        </div>

        <div id="status"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    emailjs.init("TWeQlV3AV77UPCLZ6");

    const firebaseConfig = {
        apiKey: "AIzaSyCqROIzmp2guo2XLbdYrSW3ujlUBc7ngOc",
        authDomain: "huellitas-digitales.firebaseapp.com",
        projectId: "huellitas-digitales",
        storageBucket: "huellitas-digitales.firebasestorage.app",
        messagingSenderId: "523935942496",
        appId: "1:523935942496:web:0bb3ad3b28c189345fc005"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const urlParams = new URLSearchParams(window.location.search);
    const placaId = urlParams.get('id')?.toUpperCase();
    const status = document.getElementById("status");

    if(placaId) document.getElementById("placa-id-display").innerText = "ID: " + placaId;

    // RECUPERAR PIN
    document.getElementById("btn-forgot").onclick = async () => {
        if(!placaId) return;
        status.innerHTML = '<div class="loader"></div> Enviando PIN a tu correo...';
        try {
            const docSnap = await getDoc(doc(db, "placas", placaId));
            if (docSnap.exists()) {
                const data = docSnap.data();
                await emailjs.send("service_xwx9czt", "template_zgl2oii", {
                    pet_name: data.mascota,
                    user_email: data.email,
                    to_email: data.email,
                    placa_id: placaId,
                    user_pin: data.pin,
                    msg_type: "RecuperaciÃ³n de PIN"
                });
                status.innerText = "ğŸ“© PIN enviado a tu correo registrado.";
                status.style.color = "var(--primary)";
            }
        } catch (e) { status.innerText = "âŒ Error al enviar el PIN."; }
    };

    // LOGIN
    document.getElementById("btn-verificar").onclick = async () => {
        const pin = document.getElementById("login-pin").value;
        status.innerHTML = '<div class="loader"></div> Verificando...';

        try {
            const docRef = doc(db, "placas", placaId);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists() && docSnap.data().pin === pin) {
                const d = docSnap.data();
                status.innerText = "";
                document.getElementById("seccion-login").classList.add("hidden");
                document.getElementById("seccion-editor").classList.remove("hidden");
                document.getElementById("main-title").innerText = "ğŸ“ Editar Mascota";

                document.getElementById("edit-nombre").value = d.mascota || "";
                document.getElementById("edit-notas").value = d.notas || ""; // Cambiado a notas
                document.getElementById("current-photo").src = d.foto || "assets/img/default-pet.jpg";

                const telFull = d.telefono || "";
                const selects = document.getElementById("edit-codigo").options;
                let prefijoEncontrado = "52";
                
                for(let opt of selects) {
                    if(telFull.startsWith("+" + opt.value)) {
                        prefijoEncontrado = opt.value;
                        break;
                    }
                }
                document.getElementById("edit-codigo").value = prefijoEncontrado;
                document.getElementById("edit-num-local").value = telFull.replace("+" + prefijoEncontrado, "");

            } else {
                status.innerText = "âŒ PIN incorrecto.";
                status.style.color = "var(--error)";
            }
        } catch (e) { status.innerText = "Error de conexiÃ³n."; }
    };

    // PREVISUALIZACIÃ“N FOTO
    document.getElementById("new-photo").onchange = (e) => {
        const reader = new FileReader();
        reader.onload = () => document.getElementById("current-photo").src = reader.result;
        reader.readAsDataURL(e.target.files[0]);
    };

    // GUARDAR CAMBIOS
    document.getElementById("btn-guardar").onclick = async () => {
        const btn = document.getElementById("btn-guardar");
        const file = document.getElementById("new-photo").files[0];
        const numLocal = document.getElementById("edit-num-local").value.replace(/\D/g,'');
        const codigo = document.getElementById("edit-codigo").value;
        const nombreNuevo = document.getElementById("edit-nombre").value;
        const notasNuevas = document.getElementById("edit-notas").value;
        
        btn.disabled = true;
        status.innerHTML = '<div class="loader"></div> Guardando cambios...';

        try {
            let fotoUrl = document.getElementById("current-photo").src;
            if(file) {
                const sRef = ref(storage, `fotos_mascotas/${placaId}.jpg`);
                await uploadBytes(sRef, file);
                fotoUrl = await getDownloadURL(sRef);
            }

            const docRef = doc(db, "placas", placaId);
            const docSnap = await getDoc(docRef);
            const userEmail = docSnap.data().email;

            await updateDoc(docRef, {
                mascota: nombreNuevo,
                telefono: "+" + codigo + numLocal,
                notas: notasNuevas,
                foto: fotoUrl
            });

            // ENVIAR CORREO DE CONFIRMACIÃ“N DE CAMBIOS
            try {
                await emailjs.send("service_xwx9czt", "template_zgl2oii", {
                    pet_name: nombreNuevo,
                    user_email: userEmail,
                    to_email: userEmail,
                    placa_id: placaId,
                    user_pin: docSnap.data().pin,
                    msg_type: "ActualizaciÃ³n de Datos Exitosa"
                });
            } catch (mailError) { console.warn("ConfirmaciÃ³n de correo fallÃ³"); }

            status.innerHTML = "âœ¨ Â¡Actualizado con Ã©xito!";
            status.style.color = "var(--primary)";
            setTimeout(() => window.location.href = `perfil.html?id=${placaId}`, 1500);
        } catch (e) {
            status.innerText = "âŒ Error al guardar.";
            btn.disabled = false;
        }
    };
</script>
</body>
</html>
