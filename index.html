<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Mascota | Huellitas Digitales</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root { --primary: #2bb673; --primary-dark: #239b60; --bg: #f4f7f6; --text: #333; --error: #e74c3c; }
        
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: var(--bg); 
            margin: 0; 
            padding: 20px; 
            color: var(--text); 
            display: flex; 
            justify-content: center; 
            min-height: 100vh;
        }

        .container { 
            max-width: 500px; 
            width: 100%; 
            background: white; 
            padding: 40px 30px; 
            border-radius: 30px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.08); 
            position: relative; 
            overflow: hidden;
            height: fit-content;
        }

        /* Encabezado */
        .logo-header { text-align: center; margin-bottom: 30px; }
        .logo-header i { font-size: 40px; color: var(--primary); margin-bottom: 10px; }
        h2 { margin: 5px 0; font-size: 24px; font-weight: 800; color: var(--text); }
        p.subtitle { color: #888; font-size: 14px; margin: 0; }

        /* Foto Avatar */
        .photo-upload { text-align: center; margin-bottom: 30px; position: relative; }
        .avatar-wrapper {
            width: 120px; height: 120px; margin: 0 auto;
            position: relative; border-radius: 50%;
            background: #f0f0f0; border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden; cursor: pointer;
            transition: 0.3s;
        }
        .avatar-wrapper:hover { transform: scale(1.05); border-color: var(--primary); }
        
        #preview { width: 100%; height: 100%; object-fit: cover; display: none; }
        .placeholder-icon { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 40px; color: #ccc; 
        }
        .camera-badge {
            position: absolute; bottom: 0; right: 0;
            background: var(--primary); color: white;
            width: 35px; height: 35px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 3px solid white; font-size: 14px;
        }

        /* Formulario */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full { grid-column: span 2; }
        
        .form-group { margin-bottom: 15px; position: relative; }
        .form-group i { 
            position: absolute; left: 15px; top: 42px; 
            color: #aaa; font-size: 16px; transition: 0.3s; 
        }
        
        label { display: block; margin-bottom: 8px; font-weight: 700; font-size: 12px; color: #666; text-transform: uppercase; letter-spacing: 0.5px; }
        
        input, select, textarea { 
            width: 100%; 
            padding: 14px 14px 14px 45px; 
            border: 2px solid #f0f0f0; 
            border-radius: 15px; 
            font-size: 15px; 
            box-sizing: border-box; 
            transition: 0.3s; 
            background: #fafafa;
            font-family: inherit;
        }
        textarea { padding-left: 15px; resize: none; }
        
        input:focus, select:focus, textarea:focus { 
            border-color: var(--primary); 
            outline: none; 
            background: white; 
            box-shadow: 0 4px 10px rgba(43, 182, 115, 0.1); 
        }
        input:focus + i { color: var(--primary); }

        .id-input { text-align: center; font-weight: bold; letter-spacing: 2px; text-transform: uppercase; padding-left: 15px !important; }
        
        .toggle-btn { 
            position: absolute; right: 15px; top: 42px; 
            background: none; border: none; cursor: pointer; 
            color: #ccc; font-size: 16px; padding: 0;
        }
        .toggle-btn:hover { color: var(--primary); }

        /* Bot칩n */
        .btn-submit { 
            width: 100%; 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 18px; 
            border-radius: 15px; 
            font-weight: bold; 
            font-size: 16px; 
            cursor: pointer; 
            margin-top: 25px; 
            box-shadow: 0 8px 20px rgba(43,182,115,0.3); 
            transition: 0.3s; 
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-submit:hover { transform: translateY(-3px); box-shadow: 0 12px 25px rgba(43,182,115,0.4); }

        /* Loader Overlay */
        #loader { 
            display: none; 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.95); 
            flex-direction: column; justify-content: center; align-items: center; 
            z-index: 100; backdrop-filter: blur(2px);
        }
        .spinner { 
            width: 50px; height: 50px; 
            border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); 
            border-radius: 50%; animation: spin 1s linear infinite; 
            margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Mensajes */
        #msg { margin-top: 20px; padding: 15px; border-radius: 12px; text-align: center; display: none; font-size: 14px; font-weight: bold; }
        .err { background: #fff5f5; color: var(--error); border: 1px solid #ffcdd2; }
    </style>
</head>
<body>

<div class="container">
    <div id="loader">
        <div class="spinner"></div>
        <p style="font-weight: bold; color: var(--primary);">Guardando perfil...</p>
        <small style="color:#888;">Enviando credenciales por correo</small>
    </div>

    <div class="logo-header">
        <i class="fas fa-paw"></i>
        <h2>Registro de Mascota</h2>
        <p class="subtitle">Completa los datos para activar la placa</p>
    </div>

    <div class="photo-upload">
        <div class="avatar-wrapper" onclick="document.getElementById('fotoInput').click()">
            <i class="fas fa-camera placeholder-icon"></i>
            <img id="preview" src="#" alt="Foto">
        </div>
        <input type="file" id="fotoInput" accept="image/*" style="display:none">
        <p style="font-size:12px; color:#aaa; margin-top:10px;">Toca para subir foto</p>
    </div>

    <div class="form-grid">
        <div class="form-group full">
            <label>ID de la Placa</label>
            <input type="text" id="placaId" class="id-input" maxlength="6" placeholder="EJ: A12B34" readonly style="background:#f9f9f9;">
        </div>
        
        <div class="form-group full">
            <label>Nombre de la Mascota</label>
            <i class="fas fa-dog"></i>
            <input type="text" id="nombreMascota" placeholder="쮺칩mo se llama?">
        </div>
        
        <div class="form-group">
            <label>C칩digo Pa칤s</label>
            <i class="fas fa-globe"></i>
            <select id="paisCod">
                <option value="52">游쓇릖 +52</option>
                <option value="1">游쥟릖 +1</option>
                <option value="57">游뻟릖 +57</option>
                <option value="34">游쀯릖 +34</option>
                <option value="54">游뷣릖 +54</option>
                <option value="56">游뻟릖 +56</option>
                <option value="51">游왫릖 +51</option>
                <option value="593">游쀯릖 +593</option>
                <option value="506">游뻟릖 +506</option>
                <option value="502">游섫릖 +502</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Celular</label>
            <i class="fas fa-phone"></i>
            <input type="tel" id="telefono" placeholder="1234567890">
        </div>

        <div class="form-group full">
            <label>Email (Usuario)</label>
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="ejemplo@correo.com">
        </div>
        
        <div class="form-group full">
            <label>Confirmar Email</label>
            <i class="fas fa-check-circle"></i>
            <input type="email" id="emailConf" placeholder="Repite tu correo">
        </div>

        <div class="form-group">
            <label>Crear PIN (4 d칤gitos)</label>
            <i class="fas fa-lock"></i>
            <input type="password" id="pin" maxlength="4" placeholder="****">
            <button type="button" class="toggle-btn" onclick="togglePin('pin')"><i class="fas fa-eye"></i></button>
        </div>
        
        <div class="form-group">
            <label>Confirmar PIN</label>
            <i class="fas fa-lock"></i>
            <input type="password" id="pinConf" maxlength="4" placeholder="****">
            <button type="button" class="toggle-btn" onclick="togglePin('pinConf')"><i class="fas fa-eye"></i></button>
        </div>

        <div class="form-group full">
            <label>Notas M칠dicas / Observaciones</label>
            <textarea id="observaciones" rows="3" placeholder="Alergias, medicinas, car치cter..."></textarea>
        </div>
    </div>

    <button id="btnRegistrar" class="btn-submit">
        Finalizar Registro <i class="fas fa-check"></i>
    </button>
    
    <div id="msg"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    emailjs.init("TWeQlV3AV77UPCLZ6");

    window.togglePin = (id) => {
        const input = document.getElementById(id);
        const icon = input.parentElement.querySelector('.toggle-btn i');
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    const firebaseConfig = {
        apiKey: "AIzaSyCqROIzmp2guo2XLbdYrSW3ujlUBc7ngOc",
        authDomain: "huellitas-digitales.firebaseapp.com",
        projectId: "huellitas-digitales",
        storageBucket: "huellitas-digitales.firebasestorage.app",
        messagingSenderId: "523935942496",
        appId: "1:523935942496:web:0bb3ad3b28c189345fc005"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const URL_SHEETS = "https://script.google.com/macros/s/AKfycbzH1tsICupT_eLE1aNzsUMUx_0w3Wl6ZcAckHGmtuvXLmuOBKg2kBHf285e1DVGY6iVSA/exec"; 

    window.onload = async () => {
        const urlParams = new URLSearchParams(window.location.search);
        const idFromUrl = urlParams.get('id');
        
        if (idFromUrl) {
            const idUpper = idFromUrl.toUpperCase();
            document.getElementById('placaId').value = idUpper;
            
            try {
                const docSnap = await getDoc(doc(db, "placas", idUpper));
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    if (data.activa) {
                        window.location.href = `perfil.html?id=${idUpper}`;
                    } else if (!data.vendida) {
                        mostrarError("Esta placa no est치 habilitada para registro.");
                        document.getElementById("btnRegistrar").disabled = true;
                    }
                } else {
                    mostrarError("ID de placa no encontrado.");
                    document.getElementById("btnRegistrar").disabled = true;
                }
            } catch(e) { console.log("Verificando..."); }
        }
    };

    // DISPARADOR DE LOGS DE ACTIVACI칍N FINAL
    async function registrarLogActivacionFinal(placaId, ownerEmail) {
        try {
            await addDoc(collection(db, "logs"), {
                placaId: placaId,
                evento: "REGISTRO_COMPLETADO",
                fecha: serverTimestamp(),
                usuario: ownerEmail,
                origen: "index.html"
            });
        } catch (e) { console.error("Error log final:", e); }
    }

    async function comprimirImagen(archivo) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(archivo);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 800;
                    const scaleSize = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scaleSize;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob((blob) => { resolve(blob); }, 'image/jpeg', 0.7);
                };
            };
        });
    }

    let selectedFile = null;
    document.getElementById("fotoInput").onchange = e => {
        const file = e.target.files[0];
        if (file) {
            selectedFile = file;
            const reader = new FileReader();
            reader.onload = () => {
                const preview = document.getElementById("preview");
                preview.src = reader.result;
                preview.style.display = "block";
                document.querySelector('.placeholder-icon').style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
    };

    document.getElementById("btnRegistrar").onclick = async () => {
        const id = document.getElementById("placaId").value.trim().toUpperCase();
        const nombre = document.getElementById("nombreMascota").value.trim();
        const email = document.getElementById("email").value.trim();
        const emailConf = document.getElementById("emailConf").value.trim();
        const pin = document.getElementById("pin").value.trim();
        const pinConf = document.getElementById("pinConf").value.trim();
        const rawTel = document.getElementById("telefono").value.trim();
        const tel = `+${document.getElementById("paisCod").value}${rawTel}`;

        if (!id || !nombre || !email || !pin || !emailConf || !pinConf) {
            alert("Por favor, completa todos los campos obligatorios.");
            return;
        }
        if (email !== emailConf) { alert("Los correos electr칩nicos no coinciden."); return; }
        if (pin !== pinConf) { alert("Los PIN no coinciden."); return; }

        document.getElementById("loader").style.display = "flex";

        try {
            const docRef = doc(db, "placas", id);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists() && docSnap.data().vendida === true) {
                
                let urlFoto = "";
                if (selectedFile) {
                    const fotoComprimida = await comprimirImagen(selectedFile);
                    const storageRef = ref(storage, `fotos_mascotas/${id}.jpg`);
                    await uploadBytes(storageRef, fotoComprimida);
                    urlFoto = await getDownloadURL(storageRef);
                }

                await updateDoc(docRef, {
                    mascota: nombre,
                    telefono: tel,
                    email: email,
                    pin: pin,
                    notas: document.getElementById("observaciones").value.trim(),
                    foto: urlFoto,
                    activa: true,
                    extraviado: false,
                    mensaje: "",
                    fechaActivacion: new Date().toISOString()
                });

                // DISPARAR LOG AL MONITOR
                await registrarLogActivacionFinal(id, email);

                try {
                    await emailjs.send("service_xwx9czt", "template_zgl2oii", {
                        nombre_mascota: nombre,
                        pet_name: nombre,
                        user_phone: tel,
                        user_pin: pin,
                        placa_id: id,
                        user_email: email,
                        to_email: email
                    });
                } catch (emailErr) { console.warn("Correo no enviado:", emailErr); }

                fetch(URL_SHEETS, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ id: id, status: "ACTIVADA", mascota: nombre, contacto: tel })
                }).catch(e => console.log("Error Sheets"));

                setTimeout(() => {
                    window.location.href = `perfil.html?id=${id}`;
                }, 1000);
            } else {
                mostrarError("Placa no v치lida o no activada en tienda.");
            }
        } catch (e) {
            console.error(e);
            mostrarError("Error al registrar. Revisa tu conexi칩n.");
        }
    };

    function mostrarError(txt) {
        const msg = document.getElementById("msg");
        msg.innerText = txt;
        msg.className = "err";
        msg.style.display = "block";
        document.getElementById("loader").style.display = "none";
    }
</script>
</body>
</html>
