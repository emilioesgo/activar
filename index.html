<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activar Placa | Huellitas Digitales</title>
    <style>
        :root { --primary: #2bb673; --bg: #f4f7f6; --text: #333; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: var(--text); margin-bottom: 20px; }
        .id-badge { background: #e8f5e9; color: var(--primary); padding: 8px; text-align: center; border-radius: 12px; font-weight: bold; margin-bottom: 20px; border: 1px dashed var(--primary); }
        label { display: block; margin-bottom: 5px; font-size: 14px; color: #666; font-weight: 600; }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 15px; border: 1.5px solid #eee; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        #status { text-align: center; font-weight: bold; margin-top: 15px; font-size: 14px; line-height: 1.5; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--primary); border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite; display: inline-block; margin-right: 8px; vertical-align: middle; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="card">
    <div id="placa-id-display" class="id-badge">ID: Cargando...</div>
    <h2>Activar Mascota</h2>
    
    <label>Correo Electrónico:</label>
    <input id="correo" type="email" placeholder="ejemplo@correo.com" required>

    <label>Crea un PIN de Seguridad:</label>
    <input id="pin" type="password" placeholder="Mínimo 4 dígitos" required>
    
    <label>Nombre de la Mascota:</label>
    <input id="mascota" type="text" placeholder="Nombre de tu peludo" required>
    
    <label>Teléfono de Contacto:</label>
    <input id="telefono" type="tel" placeholder="Ej: +52..." required>
    
    <label>Foto de la Mascota:</label>
    <input id="foto-input" type="file" accept="image/*">
    
    <label>Información Médica o Notas:</label>
    <textarea id="mensaje" rows="2" placeholder="Opcional: alergias, señas particulares..."></textarea>
    
    <button id="btnActivar">Activar Ahora</button>
    
    <div id="status"></div>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref as sRef, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    // Configuración de Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyCqROIzmp2guo2XLbdYrSW3ujlUBc7ngOc",
        authDomain: "huellitas-digitales.firebaseapp.com",
        projectId: "huellitas-digitales",
        storageBucket: "huellitas-digitales.firebasestorage.app", 
        messagingSenderId: "523935942496",
        appId: "1:523935942496:web:0bb3ad3b28c189345fc005"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // INICIALIZACIÓN DE EMAILJS CON TU PUBLIC KEY
    emailjs.init("TWeQlV3AV77UPCLZ6");

    const placaId = new URLSearchParams(window.location.search).get('id');
    if(placaId) {
        document.getElementById("placa-id-display").innerText = "ID PLACA: " + placaId;
    } else {
        document.getElementById("placa-id-display").innerText = "⚠️ ERROR: FALTA ID";
        document.getElementById("placa-id-display").style.color = "red";
    }

    document.getElementById("btnActivar").addEventListener("click", async () => {
        const correo = document.getElementById("correo").value;
        const pin = document.getElementById("pin").value;
        const nombre = document.getElementById("mascota").value;
        const tel = document.getElementById("telefono").value;
        const fotoFile = document.getElementById("foto-input").files[0];
        const statusDiv = document.getElementById("status");

        if(!placaId || !correo || !pin || !nombre || !tel) {
            statusDiv.innerHTML = "⚠️ Por favor, llena todos los campos.";
            statusDiv.style.color = "red";
            return;
        }

        try {
            statusDiv.innerHTML = '<div class="loader"></div> Procesando registro...';
            statusDiv.style.color = "#555";
            let fotoUrl = "";

            // 1. Subir Foto a Storage (si el usuario eligió una)
            if(fotoFile) {
                const storageRef = sRef(storage, `fotos/${placaId}`);
                const uploadTask = uploadBytesResumable(storageRef, fotoFile);
                await new Promise((resolve, reject) => {
                    uploadTask.on('state_changed', null, (err) => reject(err), () => resolve());
                });
                fotoUrl = await getDownloadURL(uploadTask.snapshot.ref);
            }

            // 2. Guardar datos en Firestore
            await setDoc(doc(db, "placas", placaId), {
                mascota: nombre,
                correo: correo,
                telefono: tel,
                pin: pin,
                mensaje: document.getElementById("mensaje").value,
                foto: fotoUrl,
                activa: true,
                fechaCreacion: serverTimestamp()
            });

            // 3. Enviar Correo de confirmación con EmailJS
            const emailParams = {
                to_email: correo,
                nombre_mascota: nombre,
                telefono: tel,
                pin: pin,
                placa_id: placaId
            };

            await emailjs.send("service_xwx9czt", "template_zgl2oii", emailParams);

            statusDiv.style.color = "green";
            statusDiv.innerHTML = "✅ ¡Activación exitosa! Revisa tu correo electrónico.";
            document.getElementById("btnActivar").disabled = true;
            document.getElementById("btnActivar").style.background = "#ccc";

        } catch (error) {
            console.error(error);
            statusDiv.style.color = "red";
            statusDiv.innerHTML = "❌ Hubo un problema: " + error.message;
        }
    });
</script>

</body>
</html>
