<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Mascota | Huellitas Digitales</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        :root { --primary: #2bb673; --dark: #2c3e50; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--dark); display: flex; justify-content: center; }
        .container { max-width: 500px; width: 100%; background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); position: relative; }
        .logo-header { text-align: center; margin-bottom: 20px; }
        .logo-header img { width: 50px; }
        h2 { text-align: center; margin: 5px 0; font-size: 22px; color: var(--primary); }
        p.subtitle { text-align: center; color: #666; font-size: 14px; margin-bottom: 25px; }
        .photo-upload { text-align: center; margin-bottom: 20px; }
        #preview { width: 130px; height: 130px; border-radius: 50%; object-fit: cover; border: 4px solid var(--primary); display: none; margin: 10px auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .custom-file-upload { background: #e8f5e9; color: var(--primary); padding: 10px 20px; border-radius: 50px; cursor: pointer; display: inline-block; font-size: 14px; font-weight: bold; border: 1px dashed var(--primary); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full { grid-column: span 2; }
        .form-group { margin-bottom: 15px; position: relative; }
        label { display: block; margin-bottom: 6px; font-weight: bold; font-size: 12px; color: #555; text-transform: uppercase; }
        input, textarea, select { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 12px; font-size: 15px; box-sizing: border-box; transition: 0.3s; }
        input:focus, textarea:focus { border-color: var(--primary); outline: none; background: #f9fffb; }
        .id-input { background: #f1f3f2; font-family: monospace; font-weight: bold; text-align: center; text-transform: uppercase; color: var(--primary); font-size: 18px; letter-spacing: 2px; }
        .toggle-btn { position: absolute; right: 12px; top: 35px; background: none; border: none; cursor: pointer; font-size: 18px; color: #999; z-index: 2; }
        .btn-submit { width: 100%; background: var(--primary); color: white; border: none; padding: 18px; border-radius: 15px; font-weight: bold; font-size: 18px; cursor: pointer; margin-top: 20px; box-shadow: 0 6px 20px rgba(43,182,115,0.4); transition: 0.3s; }
        .btn-submit:hover { background: #24a163; transform: translateY(-2px); }
        #loader { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); border-radius: 25px; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        .spinner { width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #msg { margin-top: 15px; padding: 12px; border-radius: 10px; text-align: center; display: none; font-size: 14px; font-weight: bold; }
        .err { background: #ffebee; color: #c62828; border: 1px solid #ffcdd2; }
    </style>
</head>
<body>

<div class="container">
    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 15px; font-weight: bold; color: var(--primary);">Guardando registro y enviando accesos...</p>
    </div>

    <div class="logo-header">
        <img src="assets/img/logo.png" alt="Logo">
        <h2>Activa tu Placa</h2>
        <p class="subtitle">Vincula tu mascota a su nueva identidad inteligente.</p>
    </div>

    <div class="photo-upload">
        <img id="preview" src="#" alt="Foto de mascota">
        <label class="custom-file-upload">
            <input type="file" id="fotoInput" accept="image/*" style="display:none">
            ğŸ“¸ Subir foto (Se optimizarÃ¡ automÃ¡ticamente)
        </label>
    </div>

    <div class="form-grid">
        <div class="form-group full">
            <label>ID de la Placa</label>
            <input type="text" id="placaId" class="id-input" maxlength="6" placeholder="EJ: A12B34">
        </div>
        <div class="form-group full">
            <label>Nombre de la Mascota</label>
            <input type="text" id="nombreMascota" placeholder="Â¿CÃ³mo se llama?">
        </div>
        
        <div class="form-group">
            <label>PaÃ­s</label>
            <select id="paisCod">
                <option value="52">ğŸ‡²ğŸ‡½ MÃ©xico (+52)</option>
                <option value="1">ğŸ‡ºğŸ‡¸ USA (+1)</option>
                <option value="57">ğŸ‡¨ğŸ‡´ Colombia (+57)</option>
                <option value="34">ğŸ‡ªğŸ‡¸ EspaÃ±a (+34)</option>
                <option value="54">ğŸ‡¦ğŸ‡· Argentina (+54)</option>
                <option value="56">ğŸ‡¨ğŸ‡± Chile (+56)</option>
                <option value="51">ğŸ‡µğŸ‡ª PerÃº (+51)</option>
                <option value="593">ğŸ‡ªğŸ‡¨ Ecuador (+593)</option>
                <option value="506">ğŸ‡¨ğŸ‡· Costa Rica (+506)</option>
                <option value="502">ğŸ‡¬ğŸ‡¹ Guatemala (+502)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Celular</label>
            <input type="tel" id="telefono" placeholder="1234567890">
        </div>

        <div class="form-group full">
            <label>Email</label>
            <input type="email" id="email" placeholder="ejemplo@correo.com">
        </div>
        <div class="form-group full">
            <label>Confirmar Email</label>
            <input type="email" id="emailConf" placeholder="Repite tu correo">
        </div>

        <div class="form-group">
            <label>PIN (4 dÃ­gitos)</label>
            <input type="password" id="pin" maxlength="4" placeholder="****">
            <button type="button" class="toggle-btn" onclick="togglePin('pin')">ğŸ‘ï¸</button>
        </div>
        <div class="form-group">
            <label>Confirmar PIN</label>
            <input type="password" id="pinConf" maxlength="4" placeholder="****">
            <button type="button" class="toggle-btn" onclick="togglePin('pinConf')">ğŸ‘ï¸</button>
        </div>

        <div class="form-group full">
            <label>Observaciones y/o Notas MÃ©dicas</label>
            <textarea id="observaciones" rows="2" placeholder="Alergias, medicinas, comportamiento..."></textarea>
        </div>
    </div>

    <button id="btnRegistrar" class="btn-submit">Finalizar Registro ğŸ¾</button>
    <div id="msg"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    emailjs.init("TWeQlV3AV77UPCLZ6");

    window.togglePin = (id) => {
        const input = document.getElementById(id);
        input.type = input.type === 'password' ? 'text' : 'password';
    }

    const firebaseConfig = {
        apiKey: "AIzaSyCqROIzmp2guo2XLbdYrSW3ujlUBc7ngOc",
        authDomain: "huellitas-digitales.firebaseapp.com",
        projectId: "huellitas-digitales",
        storageBucket: "huellitas-digitales.firebasestorage.app",
        messagingSenderId: "523935942496",
        appId: "1:523935942496:web:0bb3ad3b28c189345fc005"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const URL_SHEETS = "https://script.google.com/macros/s/AKfycbzH1tsICupT_eLE1aNzsUMUx_0w3Wl6ZcAckHGmtuvXLmuOBKg2kBHf285e1DVGY6iVSA/exec"; 

    window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        const idFromUrl = urlParams.get('id');
        if (idFromUrl) {
            document.getElementById('placaId').value = idFromUrl.toUpperCase();
        }
    };

    async function comprimirImagen(archivo) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(archivo);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 800;
                    const scaleSize = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scaleSize;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob((blob) => {
                        resolve(blob);
                    }, 'image/jpeg', 0.7);
                };
            };
        });
    }

    let selectedFile = null;
    document.getElementById("fotoInput").onchange = e => {
        const file = e.target.files[0];
        if (file) {
            selectedFile = file;
            const reader = new FileReader();
            reader.onload = () => {
                document.getElementById("preview").src = reader.result;
                document.getElementById("preview").style.display = "block";
            };
            reader.readAsDataURL(file);
        }
    };

    document.getElementById("btnRegistrar").onclick = async () => {
        const id = document.getElementById("placaId").value.trim().toUpperCase();
        const nombre = document.getElementById("nombreMascota").value.trim();
        const email = document.getElementById("email").value.trim();
        const emailConf = document.getElementById("emailConf").value.trim();
        const pin = document.getElementById("pin").value.trim();
        const pinConf = document.getElementById("pinConf").value.trim();
        const rawTel = document.getElementById("telefono").value.trim();
        const tel = `+${document.getElementById("paisCod").value}${rawTel}`;

        if (!id || !nombre || !email || !pin || !emailConf || !pinConf) {
            alert("Por favor, completa todos los campos obligatorios.");
            return;
        }
        if (email !== emailConf) { alert("Los correos electrÃ³nicos no coinciden."); return; }
        if (pin !== pinConf) { alert("Los PIN no coinciden."); return; }

        document.getElementById("loader").style.display = "flex";

        try {
            const docRef = doc(db, "placas", id);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists() && docSnap.data().vendida === true) {
                
                let urlFoto = "";
                if (selectedFile) {
                    const fotoComprimida = await comprimirImagen(selectedFile);
                    const storageRef = ref(storage, `fotos_mascotas/${id}.jpg`);
                    await uploadBytes(storageRef, fotoComprimida);
                    urlFoto = await getDownloadURL(storageRef);
                }

                await updateDoc(docRef, {
                    mascota: nombre,
                    telefono: tel,
                    email: email,
                    pin: pin,
                    notas: document.getElementById("observaciones").value.trim(),
                    foto: urlFoto,
                    activa: true,
                    extraviado: false,
                    mensaje: "",
                    fechaActivacion: new Date().toISOString()
                });

                // CORRECCIÃ“N DEL ENVÃO DE EMAIL (Mapeo de variables exacto)
                try {
                    await emailjs.send("service_xwx9czt", "template_zgl2oii", {
                        nombre_mascota: nombre,
                        pet_name: nombre,
                        user_phone: tel,
                        user_pin: pin,
                        placa_id: id,
                        user_email: email,
                        to_email: email
                    });
                } catch (emailErr) {
                    console.warn("Correo no enviado:", emailErr);
                }

                fetch(URL_SHEETS, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ id: id, status: "ACTIVADA", mascota: nombre, contacto: tel })
                }).catch(e => console.log("Error Sheets"));

                window.location.href = `perfil.html?id=${id}`;
            } else {
                mostrarError("Placa no vÃ¡lida o no activada en tienda.");
            }
        } catch (e) {
            console.error(e);
            mostrarError("Error al registrar. Revisa tu conexiÃ³n.");
        }
    };

    function mostrarError(txt) {
        const msg = document.getElementById("msg");
        msg.innerText = txt;
        msg.className = "err";
        msg.style.display = "block";
        document.getElementById("loader").style.display = "none";
    }
</script>
</body>
</html>
