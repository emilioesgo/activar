<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activar Placa | Huellitas Digitales</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <style>
        :root { --primary: #2bb673; --dark: #2c3e50; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--dark); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        .container { max-width: 400px; width: 100%; background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); position: relative; }
        .logo-header { text-align: center; margin-bottom: 20px; }
        .logo-header img { width: 60px; }
        
        h2 { text-align: center; margin: 5px 0; font-size: 22px; }
        p.subtitle { text-align: center; color: #777; font-size: 14px; margin-bottom: 25px; }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 6px; font-weight: bold; font-size: 12px; color: #555; text-transform: uppercase; }
        
        input { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 12px; font-size: 16px; box-sizing: border-box; transition: 0.3s; }
        input:focus { border-color: var(--primary); outline: none; background: #f0fff4; }
        
        .id-input { background: #f1f3f2; font-family: monospace; font-weight: bold; text-align: center; text-transform: uppercase; letter-spacing: 2px; color: var(--primary); }

        .btn-submit { width: 100%; background: var(--primary); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: bold; font-size: 17px; cursor: pointer; margin-top: 10px; box-shadow: 0 5px 15px rgba(43,182,115,0.3); transition: 0.3s; }
        .btn-submit:active { transform: scale(0.98); }

        /* PANTALLA DE CARGA */
        #loader { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); border-radius: 25px; flex-direction: column; justify-content: center; align-items: center; z-index: 10; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #msg { margin-top: 15px; padding: 12px; border-radius: 10px; text-align: center; display: none; font-size: 13px; font-weight: bold; }
        .err { background: #ffebee; color: #c62828; border: 1px solid #ffcdd2; }
    </style>
</head>
<body>

<div class="container">
    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 15px; font-weight: bold; color: var(--primary);">Guardando Huellita...</p>
    </div>

    <div class="logo-header">
        <img src="assets/img/logo.png" alt="Logo">
        <h2>¬°Hola! üêæ</h2>
        <p class="subtitle">Registra tu placa para empezar.</p>
    </div>

    <div class="form-group">
        <label>ID de la Placa</label>
        <input type="text" id="placaId" class="id-input" maxlength="6" placeholder="ABC123">
    </div>

    <div class="form-group">
        <label>Nombre de tu Mascota</label>
        <input type="text" id="nombreMascota" placeholder="Nombre de tu perrito o gatito">
    </div>

    <div class="form-group">
        <label>WhatsApp de contacto</label>
        <input type="tel" id="telefono" placeholder="+52 1 123 456 7890">
    </div>

    <div class="form-group">
        <label>PIN (4 n√∫meros)</label>
        <input type="password" id="pin" maxlength="4" placeholder="****" inputmode="numeric">
        <small style="color: #999; font-size: 10px; display: block; margin-top: 5px;">√ösalo para editar el perfil en el futuro.</small>
    </div>

    <button id="btnRegistrar" class="btn-submit">Activar Ahora</button>

    <div id="msg"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCqROIzmp2guo2XLbdYrSW3ujlUBc7ngOc",
        authDomain: "huellitas-digitales.firebaseapp.com",
        projectId: "huellitas-digitales",
        storageBucket: "huellitas-digitales.firebasestorage.app",
        messagingSenderId: "523935942496",
        appId: "1:523935942496:web:0bb3ad3b28c189345fc005"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const inputId = document.getElementById("placaId");
    const loader = document.getElementById("loader");
    const msg = document.getElementById("msg");

    // Detectar ID desde la URL
    window.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const idDesdeUrl = urlParams.get('id');
        if (idDesdeUrl) {
            inputId.value = idDesdeUrl.toUpperCase().trim();
        }
    });

    document.getElementById("btnRegistrar").addEventListener("click", async () => {
        const id = inputId.value.trim().toUpperCase();
        const nombre = document.getElementById("nombreMascota").value.trim();
        const tel = document.getElementById("telefono").value.trim();
        const pinValue = document.getElementById("pin").value.trim();

        if (!id || !nombre || !tel || pinValue.length < 4) {
            alert("Rellena todos los campos. El PIN debe ser de 4 d√≠gitos.");
            return;
        }

        // Mostrar pantalla de carga
        loader.style.display = "flex";
        msg.style.display = "none";

        try {
            const docRef = doc(db, "placas", id);
            const docSnap = await getDoc(docRef);

            if (!docSnap.exists()) {
                mostrarError("‚ùå Este ID no existe.");
                return;
            }

            const data = docSnap.data();

            // Candados de seguridad sincronizados con cajero.html
            if (data.vendida !== true) {
                mostrarError("üö´ Esta placa no ha sido habilitada en tienda.");
                return;
            }
            if (data.activa === true) {
                mostrarError("‚ö†Ô∏è Esta placa ya est√° registrada.");
                return;
            }

            // Guardar datos en Firebase
            await updateDoc(docRef, {
                mascota: nombre,
                telefono: tel,
                pin: pinValue,
                activa: true,
                fechaActivacion: new Date().toISOString()
            });

            // Redirigir al perfil
            window.location.href = `perfil.html?id=${id}`;

        } catch (e) {
            console.error(e);
            mostrarError("‚ö†Ô∏è Error de conexi√≥n. Intenta de nuevo.");
        } finally {
            // Si hay error, quitamos el loader para dejar corregir
            if (msg.style.display === "block") {
                loader.style.display = "none";
            }
        }
    });

    function mostrarError(texto) {
        msg.innerText = texto;
        msg.className = "err";
        msg.style.display = "block";
        loader.style.display = "none";
    }
</script>

</body>
</html>
