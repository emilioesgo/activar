<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activar | Huellitas Digitales</title>
    <style>
        :root { --primary: #2bb673; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0 15px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .id-label { background: #e8f5e9; color: var(--primary); padding: 5px; text-align: center; border-radius: 5px; font-weight: bold; margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="card">
    <div id="placa-id-tag" class="id-label">Cargando ID...</div>
    <h2>Activar Placa</h2>
    <input id="pin" type="password" placeholder="Crea un PIN de seguridad">
    <input id="mascota" type="text" placeholder="Nombre de la mascota">
    <input id="telefono" type="tel" placeholder="Teléfono de contacto">
    <label style="font-size: 14px; color: #666;">Foto de la mascota:</label>
    <input id="foto-input" type="file" accept="image/*">
    <textarea id="mensaje" placeholder="Alergias o información médica"></textarea>
    <button id="btnActivar">Activar Ahora</button>
    <p id="status" style="text-align:center; font-weight:bold;"></p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCqROIzmp2guo2XLbdYrSW3ujlUBc7ngOc",
        authDomain: "huellitas-digitales.firebaseapp.com",
        projectId: "huellitas-digitales",
        storageBucket: "huellitas-digitales.appspot.com",
        messagingSenderId: "523935942496",
        appId: "1:523935942496:web:0bb3ad3b28c189345fc005"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const placaId = new URLSearchParams(window.location.search).get('id');
    if(placaId) document.getElementById("placa-id-tag").innerText = "ID: " + placaId;

    document.getElementById("btnActivar").addEventListener("click", async () => {
        const pin = document.getElementById("pin").value;
        const nombre = document.getElementById("mascota").value;
        const tel = document.getElementById("telefono").value;
        const fotoFile = document.getElementById("foto-input").files[0];
        const status = document.getElementById("status");

        if(!placaId || !pin || !nombre || !tel) {
            status.innerText = "⚠️ Completa los campos obligatorios";
            return;
        }

        try {
            status.innerText = "Subiendo información...";
            let fotoUrl = "";

            if(fotoFile) {
                const storageRef = sRef(storage, `fotos/${placaId}`);
                await uploadBytes(storageRef, fotoFile);
                fotoUrl = await getDownloadURL(storageRef);
            }

            await setDoc(doc(db, "placas", placaId), {
                mascota: nombre,
                telefono: tel,
                pin: pin,
                mensaje: document.getElementById("mensaje").value,
                foto: fotoUrl,
                activa: true,
                fecha: serverTimestamp()
            });

            status.style.color = "green";
            status.innerText = "✅ ¡Placa activada con éxito!";
        } catch (e) {
            status.innerText = "❌ Error al activar";
        }
    });
</script>
</body>
</html>
