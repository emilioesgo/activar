<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lugares Pet Friendly | Huellitas</title>
    <link rel="icon" type="image/png" href="assets/img/logo.png">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAk6evIP8g4LVlkFgKRT5B3tO7OIXmHAU8&libraries=places" async defer></script>
    
    <style>
        :root { --primary: #ffa502; --primary-dark: #e67e22; --gold: #f1c40f; --bg: #f4f7f6; --text: #333; }
        
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: var(--bg); 
            margin: 0; 
            padding: 20px; 
            color: var(--text); 
            display: flex; 
            justify-content: center; 
            padding-bottom: 40px;
        }

        .container { max-width: 600px; width: 100%; }

        /* Header Estilizado */
        .header { 
            display: flex; 
            align-items: center; 
            margin-bottom: 30px; 
            position: relative;
            padding: 10px 0;
        }
        .btn-back { 
            background: white; 
            border: none; 
            width: 40px; height: 40px; 
            border-radius: 12px; 
            cursor: pointer; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); 
            font-size: 16px; 
            color: var(--text);
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
            position: absolute; left: 0;
            z-index: 10;
        }
        .btn-back:active { transform: scale(0.95); }
        
        .header h2 { 
            margin: 0; 
            font-size: 20px; 
            font-weight: 800; 
            width: 100%; 
            text-align: center; 
            color: var(--text); 
        }

        /* Lista */
        #lista-lugares { display: flex; flex-direction: column; gap: 18px; }
        
        /* Tarjetas */
        .place-card { 
            background: white; 
            border-radius: 24px; 
            padding: 15px; 
            display: flex; 
            gap: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
            position: relative; 
            border: 1px solid white;
            transition: 0.3s;
            animation: fadeIn 0.6s ease;
            overflow: hidden;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Estilo Premium (Socio Recomendado) */
        .premium { 
            border: 2px solid #fff3e0; 
            background: linear-gradient(to bottom, #fffaf0, #fff); 
            order: -1; 
        }
        .badge-premium { 
            position: absolute; top: 0; right: 0; 
            background: linear-gradient(45deg, #ffa502, #ff7f50); 
            color: white; font-size: 9px; 
            font-weight: 800; padding: 5px 12px; 
            border-bottom-left-radius: 15px;
            box-shadow: -2px 2px 5px rgba(0,0,0,0.1);
            z-index: 5;
        }
        
        /* Imagen */
        .place-img { 
            width: 90px; height: 90px; 
            border-radius: 18px; 
            object-fit: cover; 
            background: #eee; 
            flex-shrink: 0; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        
        /* Info */
        .place-info { flex: 1; min-width: 0; display: flex; flex-direction: column; justify-content: center; }
        .place-info h3 { margin: 0 0 4px 0; font-size: 17px; font-weight: 700; color: #2d3436; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .place-info p { margin: 0; font-size: 13px; color: #b2bec3; display: flex; align-items: center; gap: 4px; }
        
        .stars { color: #fdcb6e; font-size: 12px; margin: 4px 0 8px; font-weight: 700; display: flex; align-items: center; gap: 4px; }
        
        /* Botones de Acción */
        .actions { display: flex; gap: 10px; margin-top: 8px; }
        
        .btn-action { 
            border: none; padding: 8px 16px; border-radius: 12px; 
            font-size: 12px; font-weight: 700; cursor: pointer; 
            display: flex; align-items: center; gap: 6px; 
            transition: 0.2s; text-decoration: none;
        }
        .btn-action:active { transform: scale(0.95); }

        .btn-call { background: #fff3e0; color: #e67e22; }
        .btn-map { background: #f1f2f6; color: #636e72; }
        
        /* Loader */
        .loader-container { text-align: center; padding: 60px 20px; color: #aaa; }
        .spinner {
            width: 35px; height: 35px; 
            border: 4px solid #eee; border-top: 4px solid var(--primary); 
            border-radius: 50%; animation: spin 1s linear infinite; 
            margin: 0 auto 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <button class="btn-back" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h2><i class="fas fa-tree" style="color:var(--primary);"></i> Lugares Pet Friendly</h2>
    </div>

    <div id="lista-lugares">
        <div class="loader-container" id="main-loader">
            <div class="spinner"></div>
            <p style="font-size:14px; font-weight:600;">Buscando lugares donde tú y tu mascota sean bienvenidos...</p>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCqROIzmp2guo2XLbdYrSW3ujlUBc7ngOc",
        authDomain: "huellitas-digitales.firebaseapp.com",
        projectId: "huellitas-digitales",
        storageBucket: "huellitas-digitales.firebasestorage.app",
        messagingSenderId: "523935942496",
        appId: "1:523935942496:web:0bb3ad3b28c189345fc005"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const container = document.getElementById('lista-lugares');
    const imgDefault = "https://placehold.co/200x200/ffa502/white?text=PetFriendly";

    // 1. CARGAR SOCIOS RECOMENDADOS (FIREBASE)
    async function cargarDestacados() {
        try {
            const q = query(collection(db, "negocios"), where("tipo", "==", "petfriendly"), where("destacado", "==", true));
            const snap = await getDocs(q);
            snap.forEach(doc => {
                const biz = doc.data();
                const fotoUrl = (biz.foto && biz.foto !== "foto.jpg") ? biz.foto : imgDefault;
                container.innerHTML += `
                    <div class="place-card premium">
                        <span class="badge-premium"><i class="fas fa-certificate"></i> RECOMENDADO</span>
                        <img src="${fotoUrl}" class="place-img" onerror="this.src='${imgDefault}'">
                        <div class="place-info">
                            <h3>${biz.nombre}</h3>
                            <div class="stars"><i class="fas fa-heart"></i> Espacio amigable</div>
                            <p><i class="fas fa-map-marker-alt"></i> ${biz.direccion}</p>
                            <div class="actions">
                                <button class="btn-action btn-call" onclick="window.open('https://wa.me/${biz.telefono}')">
                                    <i class="fab fa-whatsapp"></i> Contacto
                                </button>
                                <button class="btn-action btn-map" onclick="window.open('${biz.mapa_url}')">
                                    <i class="fas fa-location-arrow"></i> Ruta
                                </button>
                            </div>
                        </div>
                    </div>`;
            });
        } catch (e) { console.error("Error Firebase:", e); }
    }

    // 2. BUSCAR EN GOOGLE MAPS (Público)
    async function buscarEnGoogle() {
        if (!navigator.geolocation) return;
        
        navigator.geolocation.getCurrentPosition(async (pos) => {
            try {
                const { latitude, longitude } = pos.coords;
                if (!window.google) await new Promise(r => setTimeout(r, 1000));
                
                const { Place } = await google.maps.importLibrary("places");
                
                const request = {
                    textQuery: "parque mascotas cafe pet friendly restaurante amigable perros", 
                    fields: ["displayName", "rating", "userRatingCount", "shortFormattedAddress", "photos", "id"],
                    locationBias: {
                        center: { lat: latitude, lng: longitude },
                        radius: 8000
                    },
                    maxResultCount: 15
                };

                const { places } = await Place.searchByText(request);
                document.getElementById('main-loader')?.classList.add('hidden');

                if (places && places.length > 0) {
                    places.forEach((place) => {
                        const photoUrl = (place.photos && place.photos.length > 0) 
                            ? place.photos[0].getURI({maxWidth: 200}) 
                            : imgDefault;

                        container.innerHTML += `
                            <div class="place-card">
                                <img src="${photoUrl}" class="place-img" onerror="this.src='${imgDefault}'">
                                <div class="place-info">
                                    <h3>${place.displayName}</h3>
                                    <div class="stars"><i class="fas fa-star"></i> ${place.rating || '4.8'} (${place.userRatingCount || 25})</div>
                                    <p><i class="fas fa-map-marker-alt"></i> ${place.shortFormattedAddress}</p>
                                    <div class="actions">
                                        <button class="btn-action btn-map" onclick="window.open('https://www.google.com/maps?q=${encodeURIComponent(place.displayName)}&query_place_id=${place.id}')">
                                            <i class="fas fa-map"></i> Ver Mapa
                                        </button>
                                    </div>
                                </div>
                            </div>`;
                    });
                }
            } catch (error) {
                console.error("Error Google:", error);
                document.getElementById('main-loader').innerHTML = "<p>Carga finalizada.</p>";
            }
        });
    }

    cargarDestacados().then(buscarEnGoogle);
</script>
</body>
</html>
