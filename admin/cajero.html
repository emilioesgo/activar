<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta | Huellitas Digitales</title>
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --primary: #2bb673; --error: #e74c3c; --dark: #2c3e50; --bg: #f4f7f6; --gray: #95a5a6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 400px; }
        
        #reader { width: 100%; border-radius: 15px; overflow: hidden; margin-bottom: 15px; border: 2px solid #eee; background: #000; }
        .nfc-badge { background: #e3f2fd; color: #1976d2; padding: 8px; border-radius: 8px; font-size: 11px; font-weight: bold; margin-bottom: 15px; display: block; text-align: center; border: 1px solid #bbdefb; }

        h2 { margin: 0 0 5px 0; color: var(--dark); text-align: center; font-size: 22px; }
        p { color: #777; font-size: 13px; margin-bottom: 15px; text-align: center; }
        
        .input-container { position: relative; margin-bottom: 15px; }
        input { width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 12px; font-size: 22px; box-sizing: border-box; text-transform: uppercase; text-align: center; font-family: monospace; background: #f9f9f9; font-weight: bold; }
        
        .btn-group { display: grid; grid-template-columns: 1fr 2fr; gap: 10px; }
        .btn { border: none; padding: 18px; border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.3s; }
        .btn-clear { background: var(--gray); color: white; }
        .btn-activate { background: var(--primary); color: white; box-shadow: 0 6px 15px rgba(43,182,115,0.3); }
        .btn:disabled { background: #ccc; box-shadow: none; cursor: not-allowed; }

        #mensaje { margin-top: 15px; padding: 12px; border-radius: 12px; display: none; text-align: center; font-size: 14px; animation: fadeIn 0.3s; font-weight: 500; }
        .success { background: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; display: block !important; }
        .error { background: #ffebee; color: #c62828; border: 1px solid #ffcdd2; display: block !important; }

        /* Estilos del Contador */
        .stats-container { margin-top: 25px; padding-top: 15px; border-top: 1px dashed #ddd; text-align: center; }
        .counter-box { display: inline-block; background: var(--dark); color: white; padding: 5px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; }
        .counter-number { color: var(--primary); font-size: 16px; margin-left: 5px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="card">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
        <a href="../admin.html" style="text-decoration: none; color: var(--gray); font-weight: bold; font-size: 14px;">‚¨ÖÔ∏è Panel</a>
        <div class="counter-box">HOY: <span id="ventasHoy" class="counter-number">0</span></div>
    </div>

    <h2>Cajero Digital</h2>
    <p>Escanea QR o usa el NFC de la placa</p>

    <div id="reader"></div>
    <div id="nfc-status" class="nfc-badge">üì° NFC Activo</div>

    <div class="input-container">
        <input type="text" id="placaId" placeholder="--- ---" maxlength="6" readonly>
    </div>

    <div class="btn-group">
        <button class="btn btn-clear" onclick="limpiarTodo()">Borrar</button>
        <button id="btnActivar" class="btn btn-activate" onclick="procesarVenta()">‚úÖ Vender</button>
    </div>

    <div id="mensaje"></div>
    
    <div class="stats-container">
        <span style="font-size: 10px; color: #bbb; text-transform: uppercase; letter-spacing: 1px;">Punto de Venta Huellitas Digitales</span>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCqROIzmp2guo2XLbdYrSW3ujlUBc7ngOc",
        authDomain: "huellitas-digitales.firebaseapp.com",
        projectId: "huellitas-digitales",
        storageBucket: "huellitas-digitales.firebasestorage.app",
        messagingSenderId: "523935942496",
        appId: "1:523935942496:web:0bb3ad3b28c189345fc005"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const URL_SHEETS = "https://script.google.com/macros/s/AKfycbzH1tsICupT_eLE1aNzsUMUx_0w3Wl6ZcAckHGmtuvXLmuOBKg2kBHf285e1DVGY6iVSA/exec"; 

    const inputPlaca = document.getElementById("placaId");
    const btnActivar = document.getElementById("btnActivar");
    const mensaje = document.getElementById("mensaje");
    const txtContador = document.getElementById("ventasHoy");

    // --- GESTI√ìN DEL CONTADOR ---
    function actualizarContador(incrementar = false) {
        const hoy = new Date().toLocaleDateString();
        let stats = JSON.parse(localStorage.getItem('stats_huellitas')) || { fecha: hoy, total: 0 };
        
        if (stats.fecha !== hoy) {
            stats = { fecha: hoy, total: 0 };
        }
        
        if (incrementar) stats.total++;
        
        localStorage.setItem('stats_huellitas', JSON.stringify(stats));
        txtContador.innerText = stats.total;
    }
    actualizarContador(); // Carga inicial

    // --- ESC√ÅNER QR ---
    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 200 }, (text) => {
        let id = text.includes("id=") ? new URL(text).searchParams.get("id") : text;
        if (id) {
            inputPlaca.value = id.toUpperCase().substring(0,6);
            if (navigator.vibrate) navigator.vibrate(100);
            mensaje.style.display = "none";
        }
    });

    // --- LECTURA NFC ---
    if ('NDEFReader' in window) {
        const ndef = new NDEFReader();
        ndef.scan().then(() => {
            ndef.onreading = event => {
                const decoder = new TextDecoder();
                const texto = decoder.decode(event.message.records[0].data);
                inputPlaca.value = (texto.includes("id=") ? texto.split("id=")[1] : texto).substring(0,6).toUpperCase();
                if (navigator.vibrate) navigator.vibrate(100);
                mensaje.style.display = "none";
            };
        });
    }

    // --- L√ìGICA DE VENTA ---
    window.procesarVenta = async function() {
        const id = inputPlaca.value.trim();
        if (!id) return;

        btnActivar.disabled = true;
        btnActivar.innerText = "‚è≥ ...";

        try {
            const docRef = doc(db, "placas", id);
            const snap = await getDoc(docRef);

            if (snap.exists()) {
                const data = snap.data();
                if (data.activa) {
                    mostrarMensaje(`üö´ La placa ${id} ya tiene due√±o.`, "error");
                } else if (data.vendida) {
                    mostrarMensaje(`‚ö†Ô∏è Ya fue vendida anteriormente.`, "error");
                } else {
                    await updateDoc(docRef, {
                        vendida: true,
                        fechaVenta: new Date().toISOString()
                    });

                    fetch(URL_SHEETS, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({ id: id, status: "VENDIDA" })
                    });

                    mostrarMensaje(`‚úÖ Placa ${id} habilitada.`, "success");
                    actualizarContador(true); // Incrementa el contador visual
                    setTimeout(limpiarTodo, 2500);
                }
            } else {
                mostrarMensaje("‚ùå ID no encontrado.", "error");
            }
        } catch (e) {
            mostrarMensaje("‚ö†Ô∏è Error de red.", "error");
        } finally {
            btnActivar.disabled = false;
            btnActivar.innerText = "‚úÖ Vender";
        }
    };

    window.limpiarTodo = function() {
        inputPlaca.value = "";
        mensaje.style.display = "none";
    };

    function mostrarMensaje(texto, tipo) {
        mensaje.innerText = texto;
        mensaje.className = tipo;
    }
</script>
</body>
</html>
