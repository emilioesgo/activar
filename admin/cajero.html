<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta | Huellitas Control</title>
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { 
            --primary: #2bb673; 
            --dark-bg: #1a1a1a; 
            --card-bg: #2d2d2d; 
            --text: #eeeeee; 
            --danger: #ff4757; 
        }

        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: var(--dark-bg); 
            color: var(--text);
            margin: 0; 
            padding: 20px; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            min-height: 100vh;
        }

        .card { 
            background: var(--card-bg); 
            padding: 40px; 
            border-radius: 30px; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.5); 
            width: 100%; 
            max-width: 420px; 
            text-align: center;
            border: 1px solid #444;
        }

        .btn-back { 
            display: inline-flex; 
            align-items: center; 
            text-decoration: none; 
            color: #aaa; 
            font-size: 13px; 
            margin-bottom: 25px; 
            transition: 0.3s;
        }
        .btn-back:hover { color: var(--primary); }

        h2 { margin: 0 0 10px 0; font-size: 26px; color: #fff; }
        .subtitle { color: #888; font-size: 14px; margin-bottom: 30px; line-height: 1.4; }

        label { 
            display: block; 
            text-align: left; 
            font-size: 11px; 
            font-weight: 800; 
            color: var(--primary); 
            margin-bottom: 8px; 
            text-transform: uppercase; 
            letter-spacing: 1px;
        }

        input { 
            width: 100%; 
            padding: 18px; 
            margin-bottom: 25px; 
            border: 1px solid #444; 
            border-radius: 15px; 
            box-sizing: border-box; 
            font-size: 22px; 
            text-align: center; 
            background: #111; 
            color: var(--primary); 
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        input:focus { 
            border-color: var(--primary); 
            outline: none; 
            box-shadow: 0 0 15px rgba(43, 182, 115, 0.2);
            background: #161616;
        }

        .btn-vender { 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 18px; 
            border-radius: 15px; 
            font-weight: bold; 
            cursor: pointer; 
            width: 100%; 
            font-size: 16px; 
            box-shadow: 0 8px 20px rgba(43,182,115,0.2);
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-vender:hover { transform: translateY(-3px); box-shadow: 0 12px 25px rgba(43,182,115,0.3); }
        .btn-vender:active { transform: scale(0.98); }
        .btn-vender:disabled { background: #444; color: #777; cursor: not-allowed; transform: none; }

        #msg { margin-top: 20px; font-size: 14px; font-weight: bold; padding: 12px; border-radius: 10px; display: none; }
        .msg-success { background: rgba(43, 182, 115, 0.1); color: var(--primary); border: 1px solid var(--primary); }
        .msg-error { background: rgba(255, 71, 87, 0.1); color: var(--danger); border: 1px solid var(--danger); }

        .info-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333;
            font-size: 11px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="card">
    <a href="../admin.html" class="btn-back"><i class="fas fa-chevron-left"></i> &nbsp; VOLVER AL PANEL</a>
    
    <h2>Venta de Placa</h2>
    <p class="subtitle">Escanea o escribe el ID de la placa para habilitar su activación inmediata.</p>

    <div class="input-group">
        <label>ID de la Placa</label>
        <input type="text" id="placa-id" placeholder="ABC123" maxlength="6" autocomplete="off">
    </div>

    <button class="btn-vender" id="btn-vender">
        <i class="fas fa-cash-register"></i> HABILITAR VENTA
    </button>

    <div id="msg"></div>

    <div class="info-footer">
        <i class="fas fa-shield-alt"></i> SISTEMA DE CONTROL DE INVENTARIO SEGURO
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCqROIzmp2guo2XLbdYrSW3ujlUBc7ngOc",
        authDomain: "huellitas-digitales.firebaseapp.com",
        projectId: "huellitas-digitales",
        storageBucket: "huellitas-digitales.firebasestorage.app",
        messagingSenderId: "523935942496",
        appId: "1:523935942496:web:0bb3ad3b28c189345fc005"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const btn = document.getElementById("btn-vender");
    const input = document.getElementById("placa-id");
    const msg = document.getElementById("msg");

    btn.onclick = async () => {
        const id = input.value.trim().toUpperCase();
        if (id.length < 5) return;

        btn.disabled = true;
        btn.innerText = "PROCESANDO...";

        try {
            const docRef = doc(db, "placas", id);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                await updateDoc(docRef, { vendida: true });
                mostrarMsg("✅ Placa habilitada con éxito", "success");
                input.value = "";
            } else {
                mostrarMsg("❌ El ID no existe en inventario", "error");
            }
        } catch (e) {
            mostrarMsg("❌ Error de conexión", "error");
        }
        
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-cash-register"></i> HABILITAR VENTA';
    };

    function mostrarMsg(texto, tipo) {
        msg.innerText = texto;
        msg.style.display = "block";
        msg.className = tipo === "success" ? "msg-success" : "msg-error";
        setTimeout(() => msg.style.display = "none", 4000);
    }

    input.addEventListener("keypress", (e) => { if(e.key === "Enter") btn.click(); });
</script>

</body>
</html>
