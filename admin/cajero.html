<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta | Huellitas Digitales</title>
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --primary: #2bb673; --error: #e74c3c; --dark: #2c3e50; --bg: #f4f7f6; --gray: #95a5a6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 400px; }
        
        /* Contenedor del Esc√°ner */
        #reader-container { display: none; margin-bottom: 15px; border-radius: 15px; overflow: hidden; border: 2px solid var(--primary); background: #000; }
        #reader { width: 100%; }

        h2 { margin: 0 0 5px 0; color: var(--dark); text-align: center; font-size: 22px; }
        p { color: #777; font-size: 13px; margin-bottom: 20px; text-align: center; }
        
        .input-container { margin-bottom: 15px; }
        label { display:block; font-size: 10px; font-weight: bold; color: #bbb; margin-bottom: 5px; text-transform: uppercase; text-align: center; }
        
        /* Input habilitado para escritura manual */
        input { width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 12px; font-size: 22px; box-sizing: border-box; text-transform: uppercase; text-align: center; font-family: monospace; background: #fff; font-weight: bold; transition: 0.3s; }
        input:focus { border-color: var(--primary); outline: none; background: #f0fff4; }
        
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        
        .btn { border: none; padding: 15px; border-radius: 12px; font-weight: bold; font-size: 14px; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-qr { background: var(--dark); color: white; width: 100%; margin-bottom: 15px; }
        .btn-clear { background: var(--gray); color: white; }
        .btn-activate { background: var(--primary); color: white; box-shadow: 0 6px 15px rgba(43,182,115,0.3); }
        .btn:disabled { background: #ccc; box-shadow: none; cursor: not-allowed; }

        #mensaje { margin-top: 15px; padding: 12px; border-radius: 12px; display: none; text-align: center; font-size: 14px; font-weight: 500; }
        .success { background: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; display: block !important; }
        .error { background: #ffebee; color: #c62828; border: 1px solid #ffcdd2; display: block !important; }

        .stats-container { margin-top: 20px; text-align: center; border-top: 1px solid #eee; padding-top: 15px; }
        .counter-box { background: var(--dark); color: white; padding: 5px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
        <a href="../admin.html" style="text-decoration: none; color: var(--gray); font-weight: bold; font-size: 13px;">‚¨ÖÔ∏è Panel</a>
        <div class="counter-box">VENTAS HOY: <span id="ventasHoy">0</span></div>
    </div>

    <h2>Cajero Digital</h2>
    <p>Ingresa el ID manual o usa el esc√°ner QR</p>

    <button id="btnToggleQR" class="btn btn-qr" onclick="toggleQR()">
        <span id="qrIcon">üì∑</span> <span id="qrText">Abrir Esc√°ner QR</span>
    </button>

    <div id="reader-container">
        <div id="reader"></div>
    </div>

    <div class="input-container">
        <label>ID de la Placa (6 caracteres)</label>
        <input type="text" id="placaId" placeholder="ABC123" maxlength="6">
    </div>

    <div class="btn-group">
        <button class="btn btn-clear" onclick="limpiarTodo()">Borrar</button>
        <button id="btnActivar" class="btn btn-activate" onclick="procesarVenta()">‚úÖ Vender</button>
    </div>

    <div id="mensaje"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCqROIzmp2guo2XLbdYrSW3ujlUBc7ngOc",
        authDomain: "huellitas-digitales.firebaseapp.com",
        projectId: "huellitas-digitales",
        storageBucket: "huellitas-digitales.firebasestorage.app",
        messagingSenderId: "523935942496",
        appId: "1:523935942496:web:0bb3ad3b28c189345fc005"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const URL_SHEETS = "https://script.google.com/macros/s/AKfycbzH1tsICupT_eLE1aNzsUMUx_0w3Wl6ZcAckHGmtuvXLmuOBKg2kBHf285e1DVGY6iVSA/exec"; 

    const inputPlaca = document.getElementById("placaId");
    const btnActivar = document.getElementById("btnActivar");
    const mensaje = document.getElementById("mensaje");
    const txtContador = document.getElementById("ventasHoy");
    const readerContainer = document.getElementById("reader-container");
    const btnToggleQR = document.getElementById("btnToggleQR");

    let html5QrCode;
    let isScannerOpen = false;

    // --- GESTI√ìN DE C√ÅMARA QR ---
    window.toggleQR = async function() {
        if (!isScannerOpen) {
            readerContainer.style.display = "block";
            btnToggleQR.style.background = "#e74c3c";
            document.getElementById("qrText").innerText = "Cerrar Esc√°ner";
            document.getElementById("qrIcon").innerText = "‚ùå";
            
            html5QrCode = new Html5Qrcode("reader");
            await html5QrCode.start(
                { facingMode: "environment" }, 
                { fps: 10, qrbox: 200 },
                (text) => {
                    let id = text.includes("id=") ? new URL(text).searchParams.get("id") : text;
                    inputPlaca.value = id.toUpperCase().substring(0,6);
                    if (navigator.vibrate) navigator.vibrate(100);
                    toggleQR(); // Cerrar c√°mara al detectar
                }
            );
            isScannerOpen = true;
        } else {
            if(html5QrCode) {
                await html5QrCode.stop();
                html5QrCode.clear();
            }
            readerContainer.style.display = "none";
            btnToggleQR.style.background = "var(--dark)";
            document.getElementById("qrText").innerText = "Abrir Esc√°ner QR";
            document.getElementById("qrIcon").innerText = "üì∑";
            isScannerOpen = false;
        }
    };

    // --- L√ìGICA DE VENTA ---
    window.procesarVenta = async function() {
        const id = inputPlaca.value.toUpperCase().trim();
        if (id.length < 4) {
            mostrarMensaje("‚ùå Ingresa un ID v√°lido.", "error");
            return;
        }

        btnActivar.disabled = true;
        btnActivar.innerText = "Procesando...";

        try {
            const docRef = doc(db, "placas", id);
            const snap = await getDoc(docRef);

            if (snap.exists()) {
                const data = snap.data();
                if (data.activa) {
                    mostrarMensaje(`üö´ La placa ${id} ya est√° en uso.`, "error");
                } else if (data.vendida) {
                    mostrarMensaje(`‚ö†Ô∏è Ya fue vendida anteriormente.`, "error");
                } else {
                    await updateDoc(docRef, {
                        vendida: true,
                        fechaVenta: new Date().toISOString()
                    });

                    fetch(URL_SHEETS, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({ id: id, status: "VENDIDA" })
                    });

                    mostrarMensaje(`‚úÖ Placa ${id} habilitada.`, "success");
                    actualizarContador(true);
                    setTimeout(limpiarTodo, 2500);
                }
            } else {
                mostrarMensaje("‚ùå ID no existe en inventario.", "error");
            }
        } catch (e) {
            mostrarMensaje("‚ö†Ô∏è Error de conexi√≥n.", "error");
        } finally {
            btnActivar.disabled = false;
            btnActivar.innerText = "‚úÖ Vender";
        }
    };

    // --- FUNCIONES AUXILIARES ---
    window.limpiarTodo = function() {
        inputPlaca.value = "";
        mensaje.style.display = "none";
    };

    function mostrarMensaje(texto, tipo) {
        mensaje.innerText = texto;
        mensaje.className = tipo;
        mensaje.style.display = "block";
    }

    function actualizarContador(incrementar = false) {
        const hoy = new Date().toLocaleDateString();
        let stats = JSON.parse(localStorage.getItem('stats_huellitas')) || { fecha: hoy, total: 0 };
        if (stats.fecha !== hoy) stats = { fecha: hoy, total: 0 };
        if (incrementar) stats.total++;
        localStorage.setItem('stats_huellitas', JSON.stringify(stats));
        txtContador.innerText = stats.total;
    }
    actualizarContador();
</script>
</body>
</html>
