<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Mascota | Huellitas Digitales</title>
    <style>
        :root { --primary: #2bb673; --bg: #f4f7f6; --text: #333; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        
        /* Contenedor Principal */
        .container { width: 100%; max-width: 450px; background: white; min-height: 100vh; position: relative; display: none; /* Se muestra al cargar datos */ }

        /* Cabecera con Foto */
        .header { width: 100%; height: 300px; position: relative; background: #ddd; }
        .header img { width: 100%; height: 100%; object-fit: cover; }
        .header::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 50%; background: linear-gradient(transparent, white); }

        /* Informaci√≥n */
        .content { padding: 20px; text-align: center; margin-top: -50px; position: relative; z-index: 10; }
        .nombre-mascota { font-size: 32px; font-weight: bold; color: var(--text); margin: 10px 0; }
        .id-label { background: #e8f5e9; color: var(--primary); padding: 5px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; }
        
        .info-box { background: #f9f9f9; padding: 20px; border-radius: 20px; margin: 20px 0; text-align: left; border-left: 5px solid var(--primary); }
        .info-box h3 { margin-top: 0; font-size: 16px; color: #666; }
        .info-box p { margin: 0; color: #444; line-height: 1.4; }

        /* Botones de Acci√≥n */
        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px; }
        .btn { padding: 15px; border-radius: 15px; text-decoration: none; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s; }
        .btn-call { background: var(--primary); color: white; }
        .btn-wa { background: #25D366; color: white; }
        .btn-edit { background: #f0f0f0; color: #666; grid-column: span 2; margin-top: 10px; }
        
        .btn:active { transform: scale(0.95); }

        /* Estilos Pantalla de Carga y Errores */
        .status-screen { text-align: center; padding: 50px 20px; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="status-screen" class="status-screen">
    <div id="loader" class="loader"></div>
    <div id="status-msg" style="margin-top: 20px; color: #666;">Cargando perfil...</div>
</div>

<div class="container" id="perfil-container">
    <div class="header">
        <img id="foto-mascota" src="" alt="Foto de mascota">
    </div>

    <div class="content">
        <span class="id-label" id="placa-id-txt">ID: --</span>
        <h1 class="nombre-mascota" id="nombre-mascota">Nombre</h1>
        
        <div class="info-box">
            <h3>Informaci√≥n Importante:</h3>
            <p id="mensaje-mascota">Sin notas adicionales.</p>
        </div>

        <div class="actions">
            <a href="#" id="btn-llamar" class="btn btn-call">üìû Llamar Due√±o</a>
            <a href="#" id="btn-whatsapp" class="btn btn-wa">üí¨ WhatsApp</a>
            <a href="#" id="btn-editar" class="btn btn-edit">‚öôÔ∏è Editar mi informaci√≥n</a>
        </div>

        <footer style="margin-top: 40px; color: #ccc; font-size: 11px;">
            &copy; 2026 Huellitas Digitales <br> Protegiendo a los que no tienen voz.
        </footer>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCqROIzmp2guo2XLbdYrSW3ujlUBc7ngOc",
        authDomain: "huellitas-digitales.firebaseapp.com",
        projectId: "huellitas-digitales",
        storageBucket: "huellitas-digitales.firebasestorage.app",
        messagingSenderId: "523935942496",
        appId: "1:523935942496:web:0bb3ad3b28c189345fc005"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const placaId = urlParams.get('id')?.toUpperCase();

    const statusScreen = document.getElementById("status-screen");
    const statusMsg = document.getElementById("status-msg");
    const perfilContainer = document.getElementById("perfil-container");

    async function cargarPerfil() {
        if (!placaId) {
            statusMsg.innerText = "ID de placa no v√°lido.";
            document.getElementById("loader").style.display = "none";
            return;
        }

        try {
            const docSnap = await getDoc(doc(db, "placas", placaId));

            if (docSnap.exists()) {
                const data = docSnap.data();

                // --- MEJORA: SI LA PLACA NO EST√Å ACTIVA ---
                if (data.activa === false) {
                    statusScreen.innerHTML = `
                        <div style="background:white; padding:35px; border-radius:30px; box-shadow:0 15px 35px rgba(0,0,0,0.1); max-width:350px;">
                            <div style="font-size:60px;">‚ú®</div>
                            <h2 style="color:#333;">¬°Placa nueva!</h2>
                            <p style="color:#666; font-size:14px;">Esta placa inteligente de <b>Huellitas Digitales</b> a√∫n no tiene due√±o registrado.</p>
                            <a href="index.html?id=${placaId}" style="display:block; background:var(--primary); color:white; text-decoration:none; padding:15px; border-radius:12px; font-weight:bold; margin-bottom:10px;">üöÄ Activar ahora</a>
                            <a href="https://tu-tienda.com" style="display:block; background:#f0f0f0; color:#666; text-decoration:none; padding:12px; border-radius:12px; font-size:14px;">üõçÔ∏è Comprar otra</a>
                        </div>`;
                    return;
                }

                // --- SI EST√Å ACTIVA: MOSTRAR PERFIL ---
                statusScreen.style.display = "none";
                perfilContainer.style.display = "block";

                document.getElementById("foto-mascota").src = data.foto || "https://via.placeholder.com/400x300?text=Sin+Foto";
                document.getElementById("nombre-mascota").innerText = data.mascota;
                document.getElementById("placa-id-txt").innerText = "ID PLACA: " + placaId;
                document.getElementById("mensaje-mascota").innerText = data.mensaje || "Soy una mascota muy amada, por favor ay√∫dame a volver a casa.";

                // Configurar Botones
                document.getElementById("btn-llamar").href = "tel:+" + data.telefono;
                document.getElementById("btn-whatsapp").href = `https://wa.me/${data.telefono}?text=Hola, encontr√© a ${data.mascota}. Me gustar√≠a ayudarte a que regrese a casa.`;
                document.getElementById("btn-editar").href = "editar.html?id=" + placaId;

            } else {
                statusMsg.innerHTML = "‚ùå Esta placa no existe en nuestro inventario.<br><br><a href='https://tu-tienda.com' style='color:var(--primary)'>Comprar placa oficial</a>";
                document.getElementById("loader").style.display = "none";
            }
        } catch (e) {
            statusMsg.innerText = "Error de conexi√≥n: " + e.message;
        }
    }

    cargarPerfil();
</script>

</body>
</html>
