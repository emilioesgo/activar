<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Hub | Huellitas Digitales</title>
    
    <link rel="icon" type="image/png" href="assets/img/logo.png">
    <link rel="manifest" href="manifest-hub.json">

    <style>
        :root { --primary: #2bb673; --bg: #f4f7f6; --text: #333; --lost: #ff4757; --wa: #25D366; --blue: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; justify-content: center; color: var(--text); }
        .container { max-width: 600px; width: 100%; position: relative; }
        
        .header-hub { text-align: center; margin-bottom: 30px; }
        .header-hub h1 { color: var(--primary); margin: 0; font-size: 32px; }

        /* Login Box */
        .login-box { background: white; padding: 30px; border-radius: 28px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; }
        input { width: 100%; padding: 15px; margin-bottom: 20px; border: 2px solid #eee; border-radius: 15px; box-sizing: border-box; font-size: 16px; outline: none; }
        .btn-login { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 15px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; }

        /* Secciones */
        .section-title { font-size: 18px; font-weight: 700; margin: 30px 0 15px; display: flex; align-items: center; gap: 8px; }

        /* Mascotas */
        .grid-mascotas { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .pet-card { background: white; border-radius: 24px; overflow: hidden; box-shadow: 0 8px 20px rgba(0,0,0,0.04); text-align: center; position: relative; border: 1px solid #f0f0f0; }
        .pet-card img { width: 100%; height: 130px; object-fit: cover; }
        .status-badge { position: absolute; top: 10px; right: 10px; padding: 4px 10px; border-radius: 20px; font-size: 9px; font-weight: bold; color: white; text-transform: uppercase; }
        .status-lost { background: var(--lost); }
        .status-safe { background: var(--primary); }

        /* --- NUEVO: BOT√ìN DE AVISTAMIENTOS (EST√ÅTICO) --- */
        .btn-ver-avistamientos {
            background: var(--blue);
            color: white;
            padding: 18px;
            border-radius: 20px;
            text-align: center;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            margin-bottom: 25px;
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.25);
            border: none;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }

        /* BANNER WHATSAPP */
        .promo-comunidad {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white; padding: 20px; border-radius: 25px;
            text-align: center; box-shadow: 0 8px 20px rgba(37, 211, 102, 0.3);
            margin-bottom: 30px;
        }
        .btn-wa-join { background: white; color: #128C7E; padding: 12px 25px; border-radius: 50px; text-decoration: none; font-weight: bold; display: inline-block; margin-top: 15px; }

        /* Centro Pet Care */
        .grid-servicios { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .btn-servicio { background: white; border: 1px solid #eee; padding: 15px; border-radius: 20px; display: flex; flex-direction: column; align-items: center; gap: 5px; text-decoration: none; color: inherit; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-hub">
        <h1>üêæ Huellitas Hub</h1>
        <p>Panel de Control Mascota</p>
    </div>

    <div id="seccion-auth" class="login-box">
        <input type="email" id="auth-email" placeholder="tu@correo.com">
        <input type="password" id="auth-pin" maxlength="4" placeholder="PIN de Seguridad">
        <button class="btn-login" id="btn-entrar">Acceder</button>
    </div>

    <div id="seccion-lista" class="hidden">
        
        <div class="section-title">üì∏ Reportes Visuales</div>
        <button class="btn-ver-avistamientos" onclick="window.location.href='avistamientos.html'">
            <span>üñºÔ∏è</span> VER FOTOS DE AVISTAMIENTOS
        </button>

        <div class="section-title">üêï Mis Mascotas</div>
        <div class="grid-mascotas" id="lista-mascotas"></div>

        <div class="section-title">üì¢ Comunidad & Alertas</div>
        <div class="promo-comunidad">
            <h3 style="margin: 0;">Red de B√∫squeda WhatsApp</h3>
            <p style="font-size: 13px; margin: 5px 0;">Recibe alertas y ayuda a otras mascotas.</p>
            <a href="https://chat.whatsapp.com/TU_CODIGO" target="_blank" class="btn-wa-join">UNIRME AL GRUPO</a>
        </div>

        <div class="section-title">üåü Centro Pet Care</div>
        <div class="grid-servicios">
            <a href="veterinarias.html" class="btn-servicio">üè•<span style="font-size:12px;">Veterinarias</span></a>
            <a href="esteticas.html" class="btn-servicio">‚úÇÔ∏è<span style="font-size:12px;">Est√©tica</span></a>
            <a href="carnet.html" class="btn-servicio">üìã<span style="font-size:12px;">Mi Carnet</span></a>
            <a href="peso.html" class="btn-servicio">‚öñÔ∏è<span style="font-size:12px;">Peso</span></a>
        </div>

        <button onclick="localStorage.clear(); location.reload();" style="margin-top:50px; border:none; background:none; color:#bbb; cursor:pointer; width:100%; text-decoration:underline;">Cerrar Sesi√≥n</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCqROIzmp2guo2XLbdYrSW3ujlUBc7ngOc",
        authDomain: "huellitas-digitales.firebaseapp.com",
        projectId: "huellitas-digitales",
        storageBucket: "huellitas-digitales.firebasestorage.app",
        messagingSenderId: "523935942496",
        appId: "1:523935942496:web:0bb3ad3b28c189345fc005"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("btn-entrar").onclick = async () => {
        const email = document.getElementById("auth-email").value.trim().toLowerCase();
        const pin = document.getElementById("auth-pin").value;
        const q = query(collection(db, "placas"), where("email", "==", email));
        const snap = await getDocs(q);
        let ok = false;
        snap.forEach(doc => { if(doc.data().pin === pin) ok = true; });
        if (ok) {
            localStorage.setItem("userEmail", email);
            mostrarHub(email);
        } else { alert("Datos incorrectos"); }
    };

    async function mostrarHub(email) {
        document.getElementById("seccion-auth").classList.add("hidden");
        document.getElementById("seccion-lista").classList.remove("hidden");
        
        const q = query(collection(db, "placas"), where("email", "==", email));
        const snap = await getDocs(q);
        const lista = document.getElementById("lista-mascotas");
        lista.innerHTML = "";
        
        snap.forEach((doc) => {
            const pet = doc.data();
            lista.innerHTML += `
                <div class="pet-card">
                    <div class="status-badge ${pet.extraviado ? 'status-lost' : 'status-safe'}">${pet.extraviado ? 'Perdido' : 'A salvo'}</div>
                    <img src="${pet.foto || 'assets/img/logo.png'}">
                    <div style="padding:10px;">
                        <h3 style="margin:0; font-size:15px;">${pet.mascota}</h3>
                        <button style="width:100%; border:1px solid var(--primary); background:none; color:var(--primary); padding:5px; border-radius:10px; font-size:11px; cursor:pointer;" onclick="window.location.href='editar.html?id=${doc.id}'">GESTIONAR</button>
                    </div>
                </div>`;
        });
    }

    if(localStorage.getItem("userEmail")) mostrarHub(localStorage.getItem("userEmail"));
</script>
</body>
</html>
