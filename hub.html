<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Hub | Huellitas Digitales</title>
    
    <link rel="icon" type="image/png" href="assets/img/logo.png">
    <link rel="manifest" href="manifest-hub.json">

    <style>
        :root { --primary: #2bb673; --bg: #f4f7f6; --text: #333; --lost: #ff4757; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; justify-content: center; color: var(--text); }
        .container { max-width: 600px; width: 100%; }
        
        /* Encabezado */
        .header-hub { text-align: center; margin-bottom: 30px; }
        .header-hub h1 { color: var(--primary); margin: 0; font-size: 32px; }
        .header-hub p { color: #888; margin-top: 5px; }

        /* Banner de Notificaci贸n Urgente */
        .notif-urgente { 
            background: #fff0f0; border: 1px solid #ffccd2; border-left: 5px solid var(--lost);
            padding: 12px 15px; border-radius: 15px; margin-bottom: 20px;
            display: flex; align-items: center; gap: 10px; animation: slideIn 0.5s ease;
            cursor: pointer;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Auth Box */
        .login-box { background: white; padding: 30px; border-radius: 28px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; }
        label { display: block; text-align: left; font-size: 11px; font-weight: 800; color: #aaa; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        input { width: 100%; padding: 15px; margin-bottom: 20px; border: 2px solid #eee; border-radius: 15px; box-sizing: border-box; font-size: 16px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); }
        .pin-input { letter-spacing: 8px; text-align: center; font-weight: bold; }

        .btn-login { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 15px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; box-shadow: 0 4px 12px rgba(43,182,115,0.2); }

        /* Banner PWA */
        #pwa-install-banner { background: white; padding: 15px; border-radius: 18px; margin-bottom: 20px; border: 2px solid var(--primary); display: flex; align-items: center; justify-content: space-between; }

        /* Secciones */
        .section-title { font-size: 18px; font-weight: 700; margin: 30px 0 15px; display: flex; align-items: center; gap: 8px; }

        /* Mascotas */
        .grid-mascotas { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .pet-card { background: white; border-radius: 24px; overflow: hidden; box-shadow: 0 8px 20px rgba(0,0,0,0.04); text-align: center; position: relative; border: 1px solid #f0f0f0; }
        .pet-card img { width: 100%; height: 130px; object-fit: cover; }
        .status-badge { position: absolute; top: 10px; right: 10px; padding: 4px 10px; border-radius: 20px; font-size: 9px; font-weight: bold; color: white; text-transform: uppercase; }
        .status-lost { background: var(--lost); animation: pulse 2s infinite; }
        .status-safe { background: var(--primary); }

        /* Bienestar Scroll */
        .health-scroll { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .health-card { min-width: 130px; background: white; padding: 15px; border-radius: 22px; border: 1px solid #eee; text-align: center; cursor: pointer; }
        
        /* ALERTA ROJA */
        .alert-active { border: 2px solid var(--lost) !important; animation: borderPulse 1.5s infinite; }
        @keyframes borderPulse { 0% { border-color: #ff4757; } 50% { border-color: #ffcbd1; } 100% { border-color: #ff4757; } }

        .health-card .icon { font-size: 24px; margin-bottom: 5px; }
        .health-card .val { font-size: 11px; font-weight: bold; color: var(--primary); }

        /* Centro Pet Care */
        .grid-servicios { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .btn-servicio { 
            background: white; border: 1px solid #eee; padding: 15px; border-radius: 20px; 
            display: flex; flex-direction: column; align-items: center; gap: 5px; 
            cursor: pointer; transition: 0.3s; text-decoration: none;
        }
        .btn-servicio:hover { transform: translateY(-3px); border-color: var(--primary); }
        .btn-servicio .icon { font-size: 24px; }
        .btn-servicio .label { font-size: 12px; font-weight: 700; color: #555; }
        
        .btn-full { grid-column: span 2; flex-direction: row; justify-content: center; background: var(--primary); color: white !important; border: none; }
        .btn-manage { background: #f8f9fa; color: var(--primary); border: 1.5px solid var(--primary); padding: 8px 0; border-radius: 12px; font-size: 11px; font-weight: bold; cursor: pointer; width: 90%; margin: 10px auto; }

        .hidden { display: none; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        #status-msg { margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-hub">
        <h1> Huellitas Hub</h1>
        <p id="hub-subtitle">Todo para tu mascota en un solo lugar</p>
    </div>

    <div id="pwa-install-banner" class="hidden">
        <div style="display: flex; align-items: center; gap: 10px;">
            <img src="assets/img/logo.png" width="30">
            <span style="font-size: 13px; font-weight: bold;">Instalar App Huellitas</span>
        </div>
        <button id="btn-pwa-install" style="background: var(--primary); color: white; border: none; padding: 8px 12px; border-radius: 10px; font-size: 11px; font-weight: bold; cursor:pointer;">AADIR</button>
    </div>

    <div id="seccion-auth" class="login-box">
        <label>Correo Electr贸nico</label>
        <input type="email" id="auth-email" placeholder="tu@correo.com">
        <label>PIN de Seguridad</label>
        <input type="password" id="auth-pin" class="pin-input" maxlength="4" placeholder="****">
        <button class="btn-login" id="btn-entrar">Acceder a mi Panel</button>
        <div id="status-msg"></div>
    </div>

    <div id="seccion-lista" class="hidden">
        
        <div id="notif-box"></div>

        <div class="section-title"> Mis Mascotas</div>
        <div class="grid-mascotas" id="lista-mascotas"></div>

        <div class="section-title">┖ Bienestar y Salud</div>
        <div class="health-scroll">
            <div class="health-card" id="btn-carnet-salud" onclick="window.location.href='carnet.html'">
                <div class="icon"></div>
                <div style="font-size: 12px;">Mi Carnet</div>
                <div class="val" id="vax-status">Consultar</div>
            </div>
            <div class="health-card" id="btn-peso-ideal" onclick=window.location.href='peso.html'">
                <div class="icon">锔</div>
                <div style="font-size: 12px;">Peso Ideal</div>
                <div class="val">Ver Registro</div>
            </div>
            <div class="health-card">
                <div class="icon"></div>
                <div style="font-size: 12px;">Raci贸n Diaria</div>
                <div class="val">Calcular</div>
            </div>
        </div>

        <div class="section-title"> Centro Pet Care</div>
        <div class="grid-servicios">
            <a href="veterinarias.html" class="btn-servicio">
                <span class="icon"></span><span class="label">Veterinarias</span>
            </a>
            <a href="esteticas.html" class="btn-servicio">
                <span class="icon">锔</span><span class="label">Est茅tica</span>
            </a>
            <a href="hospedaje.html" class="btn-servicio">
                <span class="icon"></span><span class="label">Hospedaje</span>
            </a>
            <button class="btn-servicio" onclick="window.open('https://TIENDA.com', '_blank')">
                <span class="icon">Υ</span><span class="label">Comprar Alimento</span>
            </button>
            <button class="btn-servicio btn-full" onclick="window.open('https://TUWEB.com/tienda', '_blank')">
                <span class="icon"></span><span class="label">Adquirir m谩s Placas Inteligentes</span>
            </button>
        </div>

        <button onclick="localStorage.clear(); location.reload();" style="margin-top:50px; border:none; background:none; color:#bbb; cursor:pointer; width:100%; text-decoration:underline; font-size:12px;">Cerrar Sesi贸n de Seguridad</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCqROIzmp2guo2XLbdYrSW3ujlUBc7ngOc",
        authDomain: "huellitas-digitales.firebaseapp.com",
        projectId: "huellitas-digitales",
        storageBucket: "huellitas-digitales.firebasestorage.app",
        messagingSenderId: "523935942496",
        appId: "1:523935942496:web:0bb3ad3b28c189345fc005"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // PWA Logic
    let deferredPrompt;
    const pwaBanner = document.getElementById('pwa-install-banner');
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        pwaBanner.classList.remove('hidden');
    });
    document.getElementById('btn-pwa-install').addEventListener('click', async () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt = null;
            pwaBanner.classList.add('hidden');
        }
    });

    // --- ALERTA DE CARNET ---
    async function verificarAlertasVacunas(email) {
        const q = query(collection(db, "recordatorios"), where("userEmail", "==", email), where("tipo", "==", "agenda"));
        const snap = await getDocs(q);
        const btnCarnet = document.getElementById("btn-carnet-salud");
        const vaxStatus = document.getElementById("vax-status");
        const notifBox = document.getElementById("notif-box");
        
        const hoy = new Date();
        hoy.setHours(0,0,0,0);

        snap.forEach(doc => {
            const data = doc.data();
            const fechaCita = new Date(data.fecha + "T00:00:00");
            const diffDays = Math.ceil((fechaCita - hoy) / (1000 * 60 * 60 * 24));

            if (diffDays <= 1 && diffDays >= -1) {
                btnCarnet.classList.add("alert-active");
                vaxStatus.innerText = "隆Cita Pr贸xima!";
                vaxStatus.style.color = "#ff4757";

                const msg = diffDays === 0 ? "es HOY" : (diffDays === 1 ? "es MAANA" : "est谩 VENCIDA");
                notifBox.innerHTML = `
                    <div class="notif-urgente" onclick="window.location.href='carnet.html'">
                        <span>锔</span>
                        <div style="font-size:13px; font-weight:bold; color:#c0392b;">
                            La cita de <b>${data.petName}</b> (${data.vacuna}) ${msg}.
                        </div>
                    </div>`;
            }
        });
    }

    // --- SESIN ---
    function verificarSesion() {
        const userEmail = localStorage.getItem("userEmail");
        const loginTimestamp = localStorage.getItem("loginTimestamp");
        if (userEmail && (new Date().getTime() - loginTimestamp < 5 * 60 * 60 * 1000)) {
            mostrarHub(userEmail);
        }
    }

    document.getElementById("btn-entrar").onclick = async () => {
        const email = document.getElementById("auth-email").value.trim().toLowerCase();
        const pin = document.getElementById("auth-pin").value;
        try {
            const q = query(collection(db, "placas"), where("email", "==", email));
            const snap = await getDocs(q);
            let ok = false;
            snap.forEach(doc => { if(doc.data().pin === pin) ok = true; });
            if (ok) {
                localStorage.setItem("userEmail", email);
                localStorage.setItem("loginTimestamp", new Date().getTime());
                mostrarHub(email);
            } else alert("PIN Incorrecto");
        } catch (e) { console.error(e); }
    };

    async function mostrarHub(email) {
        document.getElementById("seccion-auth").classList.add("hidden");
        document.getElementById("seccion-lista").classList.remove("hidden");
        verificarAlertasVacunas(email);

        const q = query(collection(db, "placas"), where("email", "==", email));
        const snap = await getDocs(q);
        const lista = document.getElementById("lista-mascotas");
        lista.innerHTML = "";
        snap.forEach((doc) => {
            const pet = doc.data();
            lista.innerHTML += `
                <div class="pet-card">
                    <div class="status-badge ${pet.extraviado ? 'status-lost' : 'status-safe'}">${pet.extraviado ? 'Perdido' : 'A salvo'}</div>
                    <img src="${pet.foto || 'assets/img/logo.png'}">
                    <div style="padding:10px;">
                        <h3 style="margin:0; font-size:15px;">${pet.mascota}</h3>
                        <button class="btn-manage" onclick="window.location.href='editar.html?id=${doc.id}'">GESTIONAR</button>
                    </div>
                </div>`;
        });
    }

    verificarSesion();
</script>
</body>
</html>
